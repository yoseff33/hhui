<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>خريطة مفاهيم بسيطة</title>
    <style>
        .mind-map {
            position: relative;
            text-align: center;
        }

        .central-concept {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .sub-concept {
            position: absolute;
            /* قم بتعديل قيم top و left لتحديد الموضع */
            background-color: #f0f0f0;
            padding: 15px;
            border: 1px solid #ccc;
        }

        .connection {
            position: absolute;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="mind-map">
        <div class="central-concept">
            <h2>المفهوم المركزي</h2>
            <p>وصف للمفهوم المركزي</p>
        </div>
        <div class="sub-concept" style="top: 150px; left: 250px;">
            <h3>المفهوم الفرعي 1</h3>
            <p>وصف للمفهوم الفرعي 1</p>
        </div>
        <div class="sub-concept" style="top: 150px; left: 50px;">
            <h3>المفهوم الفرعي 2</h3>
            <p>وصف للمفهوم الفرعي 2</p>
        </div>
        <div class="connection" style="top: 100px; left: 100px; width: 150px;"></div>
        <div class="connection" style="top: 100px; left: 350px; width: 150px;"></div>
    </div>
</body>
</html>

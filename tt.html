<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إعلان iPhone 17</title>

  <!-- خط عربي خفيف مع بدائل نظامية -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#ffcf99;            /* توهج ذهبي لطيف */
      --bg-dark:#0b0b0f;          /* خلفية داكنة */
      --glass:rgba(255,255,255,0.06);
      --border:rgba(255,255,255,0.18);
      --text:#ffffff;
      --muted:#d6d6d6;
      --accent:#ff8a3d;
      --radius:22px;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg-dark) center/cover no-repeat fixed;
      color:var(--text);
      font-family: "Tajawal", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans Arabic", "Geeza Pro", sans-serif;
    }

    /* مساحة العمل 9:16 لسهولة الحفظ كصورة */
    .stage-wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    /* عنصر الإعلان نفسه؛ سنحفظه كصورة */
    #ad{
      width: min(92vw, 1080px);
      aspect-ratio: 9 / 16;
      position:relative;
      border-radius: calc(var(--radius) + 8px);
      overflow:hidden;
      box-shadow: var(--shadow);
      background:
        radial-gradient(1200px 1200px at 70% 80%, rgba(255,138,61,.25), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.85)),
        url("https://drive.google.com/uc?id=JAoo7ECMPC8lHAyn0&export=download") center/cover no-repeat;
      isolation:isolate;
    }

    /* طبقة خطوط توهج خفيفة لإبراز الخلفية */
    .glow{
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(600px 200px at 20% 18%, rgba(255,207,153,.22), transparent 60%),
        radial-gradient(700px 260px at 80% 62%, rgba(255,138,61,.15), transparent 60%);
      mix-blend-mode:screen;
      filter: blur(0.2px);
    }

    /* بطاقة المحتوى */
    .panel{
      position:absolute; inset:24px;
      display:flex; flex-direction:column;
      gap:18px;
    }

    .pill{
      align-self:flex-start;
      padding:8px 14px;
      border-radius:999px;
      backdrop-filter: blur(8px);
      background: var(--glass);
      border:1px solid var(--border);
      font-weight:600;
      letter-spacing:.3px;
    }

    .title{
      margin:6px 0 0;
      font-weight:800;
      font-size: clamp(36px, 5.6vw, 72px);
      line-height:1.05;
      text-shadow: 0 6px 28px rgba(0,0,0,.45);
    }
    .subtitle{
      margin:0;
      font-weight:600;
      font-size: clamp(18px, 2.6vw, 28px);
      color:var(--muted);
    }

    .price{
      margin-top:8px;
      display:flex; align-items:center; gap:10px;
      font-size: clamp(18px, 2.6vw, 28px);
      font-weight:600;
    }
    .price .dot{width:8px;height:8px;border-radius:50%;background:var(--accent); box-shadow:0 0 16px var(--accent)}

    .cta{
      margin-top:auto;
      display:flex; gap:12px; flex-wrap:wrap;
    }
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:14px 18px; border-radius:14px;
      font-weight:700; font-size:18px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: transform .12s ease, opacity .2s ease;
    }
    .btn:hover{ transform: translateY(-2px) }
    .btn:active{ transform: translateY(0) scale(.98) }

    .btn-primary{
      background: linear-gradient(135deg, var(--accent), #ffa85f);
      color:#111;
    }
    .btn-ghost{
      background: var(--glass);
      border:1px solid var(--border);
      color:var(--text);
    }

    .footnote{
      margin-top:8px;
      font-size:14px;
      color:#c8c8c8;
      letter-spacing:.2px;
    }

    /* شارة الهاتف */
    .phone{
      margin-inline-start:auto;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.45);
      border:1px solid var(--border);
      display:flex; align-items:center; gap:8px;
      font-weight:700;
    }
    .phone a{ color:#fff; text-decoration:none }
    .phone a:hover{ text-decoration:underline }

    /* زر التحميل خارج الإعلان لأداء أفضل */
    .toolbar{
      position:fixed; inset-inline:24px; bottom:24px;
      display:flex; justify-content:center;
      z-index:9999;
    }
    .download{
      padding:12px 18px; border-radius:12px; border:0; cursor:pointer;
      font-weight:700;
      background:#222; color:#fff;
      border:1px solid #3a3a3a;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* تحسين التباين عند الحفظ */
    @media (prefers-color-scheme: dark){
      body{ background-color:#000 }
    }
  </style>
</head>
<body>

  <div class="stage-wrap">
    <!-- هذا هو العنصر الذي سيتم حفظه كصورة -->
    <section id="ad" aria-label="إعلان iPhone 17">
      <div class="glow" aria-hidden="true"></div>

      <div class="panel">
        <span class="pill">iPhone 17</span>

        <h1 class="title">وصل عندنا ..!</h1>
        <p class="subtitle">بأقساط تبدأ من <b>170 ريال</b> فقط -- أول قسط بعد شهر</p>

        <div class="price"><span class="dot"></span> عروض مرنة + ضمان معتمد</div>

        <div class="cta">
          <a class="btn btn-primary" href="tel:+966533774766" rel="nofollow">اتصل الآن ‎+966533774766‎</a>
          <a class="btn btn-ghost" href="https://wa.me/966533774766" target="_blank" rel="noopener">تواصل واتساب</a>

          <!-- استبدلت الإيموجي بـ أيقونة واتساب: -->
          <div class="phone" title="رقم التواصل">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/WhatsApp.svg/1024px-WhatsApp.svg.png" alt="واتساب" style="width:20px;height:20px;"> <a href="tel:+966533774766">+966533774766</a>
          </div>
        </div>

        <div class="footnote">* تطبق الشروط والأحكام</div>
      </div>
    </section>
  </div>

  <!-- زر تنزيل الإعلان كصورة PNG -->
  <div class="toolbar">
    <button class="download" id="saveBtn">حفظ الإعلان كصورة (PNG)</button>
  </div>

  <!-- html2canvas لالتقاط العنصر كصورة -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', function(){
      const btn = document.getElementById('saveBtn');
      btn.addEventListener('click', async () => {
        btn.disabled = true; btn.textContent = 'جاري التحضير...';
        const node = document.getElementById('ad');

        // تصدير بدقة عالية
        const canvas = await html2canvas(node, {
          scale: 2,               // يمكنك رفعها إلى 3 لنتيجة أعلى
          logging: false,
          useCORS: true,
          backgroundColor: null   // يُبقي الخلفية كما هي
        });

        const url = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url;
        a.download = 'iphone17-ad-1080x1920.png';
        document.body.appendChild(a);
        a.click();
        a.remove();
        btn.disabled = false; btn.textContent = 'حفظ الإعلان كصورة (PNG)';
      });
    });
  </script>
</body>
</html>

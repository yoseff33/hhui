<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Tajawal', sans-serif;
        }
        body { 
            display: flex; 
            flex-direction: column; 
        }
        .navbar, footer { 
            background: #603913; 
            color: white; 
            text-align: center; 
            padding: 10px 0; 
        }
        .navbar a { 
            color: white; 
            padding: 10px 15px; 
            text-decoration: none; 
        }
        .navbar a:hover { 
            background: #ddd; 
            color: black; 
        }
        .section-title { 
            padding: 80px 0 30px; 
            color: white; 
        }
        .container { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            padding: 20px 0; 
            flex: 1; 
        }
        .student-card { 
            width: 250px; 
            margin: 20px; 
            text-align: center; 
            cursor: pointer; 
        }
        .circle { 
            width: 120px; 
            height: 120px; 
            margin: 20px auto; 
            border-radius: 50%; 
            border: 3px solid #603913; 
            overflow: hidden; 
        }
        .circle img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        footer { 
            margin-top: auto; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="about.html">عنّي</a>
        <a href="portfolio.html">أعمالي</a>
        <a href="contact.html">اتصل بي</a>
    </div>
    <div class="section-title"><h1>مرحباً بكم في موقعي الشخصي</h1></div>
    <div class="container">
        <div class="student-card" onclick="toggleCV(this)">
            <div class="circle"><img src="https://i.ibb.co/R3PvYPb/photo.jpg" alt="صورتك"></div>
            <div class="content">
                <h3>يوسف المطيري</h3>
                <p>بكالوريوس نظم معلومات إدارية</p>
                <div class="cv"><p>السيرة الذاتية:  طالب في جامعة حفر الباطن </p></div>
            </div>
        </div>
    </div>
    <footer>&copy; 2024</footer>
    <script>
        function toggleCV(card) {
            document.querySelectorAll('.student-card').forEach(c => c.classList.remove('open'));
            card.classList.toggle('open');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px 20px;
        }
        .card {
            background-color: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h2 {
            font-size: 24px;
            color: #333;
            margin: 15px 0;
        }
        .card p {
            font-size: 16px;
            color: #666;
            padding: 0 15px 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="about.html">عني</a>
        <a href="portfolio.html">معرض الأعمال</a>
        <a href="contact.html">اتصل بي</a>
    </div>
    <div class="card-container">
        <div class="card">
            <img src="profile.jpg" alt="صورتي الشخصية">
            <h2>[اسمك]</h2>
            <p>مرحباً! أنا مطور ويب ومصمم شغوف بالتقنيات الحديثة وتصميم المواقع.</p>
        </div>
        <div class="card">
            <img src="hobby.jpg" alt="هواية">
            <h2>هواياتي</h2>
            <p>أحب القراءة، التصميم، والبرمجة. أعمل على تحسين مهاراتي باستمرار.</p>
        </div>
        <div class="card">
            <img src="project.jpg" alt="مشروع">
            <h2>أحدث مشاريعي</h2>
            <p>أنجزت مؤخراً موقعاً إلكترونياً لمتجر إلكتروني، باستخدام أحدث التقنيات.</p>
        </div>
    </div>
</body>
</html>

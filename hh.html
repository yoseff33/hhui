<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي شخصي </title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f5f5f5; text-align: center; }
        .card { width: 250px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s; cursor: pointer; }
        .card:hover { transform: scale(1.05); }
        .circle { width: 80px; height: 80px; margin: 0 auto; border-radius: 50%; overflow: hidden; border: 3px solid #603913; }
        .circle img { width: 100%; height: 100%; object-fit: cover; }
        .card h3 { color: #603913; margin: 10px 0; }
        .card p { color: #666; font-size: 14px; margin: 5px 0; }
        .cv { max-height: 0; overflow: hidden; transition: max-height 0.5s; }
        .card.open .cv { max-height: 50px; }
        footer { background: #603913; color: white; padding: 10px 0; position: fixed; bottom: 0; width: 100%; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card" onclick="this.classList.toggle('open')">
        <div class="circle"><img src="https://i.ibb.co/R3PvYPb/photo.jpg" alt="صورة"></div>
        <h3>يوسف المطيري</h3>
        <p>بكالوريوس نظم معلومات إدارية</p>
        <div class="cv"><p>خبرة في البرمجة وتطوير التطبيقات.</p></div>
    </div>
    <footer>&copy; 2024 يوسف المطيري</footer>
</body>
</html>

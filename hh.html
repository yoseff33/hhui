<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* الشريط العلوي */
        .navbar {
            background-color: #603913;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* عنوان الصفحة */
        .section-title {
            text-align: center;
            background-color: #603913;
            color: white;
            padding: 20px 0;
        }

        /* البطاقة */
        .card {
            width: 250px;
            margin: 20px auto;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
            border: 3px solid #603913;
        }

        .card h3 {
            color: #603913;
            margin: 10px 0;
        }

        .card p {
            color: #666;
            padding: 0 10px;
            font-size: 14px;
        }

        .card a {
            display: block;
            margin: 10px auto;
            width: 80%;
            padding: 10px 0;
            color: white;
            background-color: #603913;
            border-radius: 5px;
            text-decoration: none;
        }

        .card a:hover {
            background-color: #80552d;
        }

        footer {
            background-color: #603913;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">الرئيسية</a>
        <a href="#">عنّي</a>
        <a href="#">أعمالي</a>
        <a href="#">اتصل بي</a>
    </div>

    <div class="section-title">
        <h1>مرحباً بكم في موقعي الشخصي</h1>
    </div>

    <div class="card">
        <img src="https://i.ibb.co/R3PvYPb/photo.jpg" alt="صورتك الشخصية">
        <h3>يوسف عيد المطيري</h3>
        <p>أهلاً وسهلاً بكم في موقعي الشخصي. هنا تجدون معلومات عني وأعمالي السابقة.</p>
        <a href="#">عرض المزيد</a>
    </div>

    <footer>
        <p>&copy; 2024 يوسف عيد المطيري</p>
    </footer>
</body>
</html>

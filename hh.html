<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #603913;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .section-title {
            text-align: center;
            padding: 40px 0;
            background-color: #603913;
            color: white;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .profile-card {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .profile-card h2 {
            color: #603913;
            margin: 10px 0;
        }

        .profile-card p {
            color: #555;
            margin: 10px;
            font-size: 16px;
        }

        .profile-card a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #603913;
            text-decoration: none;
            border-radius: 20px;
        }

        .profile-card a:hover {
            background-color: #80562c;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="about.html">عنّي</a>
        <a href="portfolio.html">معرض الأعمال</a>
        <a href="contact.html">اتصل بي</a>
    </div>

    <div class="section-title">
        <h1>مرحباً بكم في موقعي الشخصي</h1>
    </div>

    <div class="container">
        <div class="profile-card">
            <img src="https://i.ibb.co/R3PvYPb/photo.jpg" alt="صورة شخصية">
            <h2>يوسف عيد المطيري</h2>
            <p>أهلاً وسهلاً بكم في موقعي الشخصي. هنا تجدون معلومات عني، هواياتي، وأعمالي السابقة.</p>
            <a href="about.html">المزيد عني</a>
        </div>
    </div>
</body>
</html>

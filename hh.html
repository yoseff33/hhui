<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الذكاء اللوجستي للنقل المدرسي</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    /* نظام التصميم الحديث */
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --background: #f8f9fa;
      --surface: #ffffff;
      --text: #2b2d42;
      --error: #ef233c;
      --success: #06d6a0;
      --border-radius: 16px;
      --shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    [data-theme="dark"] {
      --background: #1a1a1a;
      --surface: #2d2d2d;
      --text: #e9ecef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--background);
      color: var(--text);
      direction: rtl;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* الهيدر الحديث */
    .app-bar {
      background: var(--surface);
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .app-bar .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      display: grid;
      place-items: center;
      color: white;
    }

    .app-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    /* نظام التخطيط الرئيسي */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
      padding: 2rem;
      height: calc(100vh - 80px);
    }

    /* الخريطة المعدلة */
    .map-container {
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      position: relative;
      background: var(--surface);
    }

    /* لوحة التحكم الجانبية */
    .dashboard-panel {
      background: var(--surface);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      overflow-y: auto;
    }

    /* بطاقة الطالب المعدلة */
    .student-card {
      background: var(--background);
      border-radius: 12px;
      padding: 1rem;
      display: grid;
      grid-template-columns: 48px 1fr auto;
      gap: 1rem;
      align-items: center;
      transition: all 0.2s ease;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .student-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .student-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--primary);
      display: grid;
      place-items: center;
      color: white;
      font-weight: 500;
    }

    .student-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .student-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .student-location {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .student-status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }

    /* عناصر التحكم */
    .control-panel {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 1rem;
      background: var(--surface);
      border-radius: var(--border-radius);
      margin-top: auto;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-secondary {
      background: var(--secondary);
      color: white;
    }

    /* الإشعارات المعدلة */
    .notification-toast {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      background: var(--surface);
      color: var(--text);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    /* نظام الظلام المتقدم */
    .theme-switch {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      background: var(--surface);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    /* التكيف مع الأجهزة المحمولة */
    @media (max-width: 768px) {
      .main-layout {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      .dashboard-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 24px 24px 0 0;
        z-index: 1000;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header class="app-bar">
    <div class="logo">
      <div class="logo-icon">
        <span class="material-icons-round">directions_bus</span>
      </div>
      <h1 class="app-title">النقل الذكي</h1>
    </div>
  </header>

  <div class="main-layout">
    <div class="map-container" id="map"></div>

    <div class="dashboard-panel">
      <div class="students-list">
        <h2 class="section-title">قائمة الركاب</h2>
        <div class="students-grid">
          <!-- بطاقات الطلاب -->
          <div class="student-card">
            <div class="student-avatar">A</div>
            <div class="student-info">
              <span class="student-name">أحمد محمد</span>
              <span class="student-location">حي الشمال، الرياض</span>
            </div>
            <div class="student-status">
              <div class="status-indicator"></div>
              <span class="eta">2 دقيقة</span>
            </div>
          </div>
          <!-- ... بطاقات أخرى ... -->
        </div>
      </div>

      <div class="control-panel">
        <button class="btn btn-primary">
          <span class="material-icons-round">play_arrow</span>
          بدء الرحلة
        </button>
        <button class="btn btn-secondary">
          <span class="material-icons-round">settings</span>
          الإعدادات
        </button>
      </div>
    </div>
  </div>

  <div class="theme-switch" onclick="toggleTheme()">
    <span class="material-icons-round" id="theme-icon">dark_mode</span>
  </div>

  <script>
    // تهيئة النظام
    const theme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', theme);

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.getElementById('theme-icon').textContent = 
        newTheme === 'light' ? 'dark_mode' : 'light_mode';
    }

    // تهيئة الخريطة (يجب إضافة مفتاح Mapbox)
    mapboxgl.accessToken = 'YOUR_MAPBOX_KEY';

      container: 'map',
      style: 'mapbox://styles/mapbox/navigation-night-v1',
      center: [46.6753, 24.7136],
      zoom: 14

    // إضافة عناصر التحكم في الخريطة
    map.addControl(new mapboxgl.NavigationControl());

  </script>
</body>
</html>

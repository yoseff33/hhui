<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* الشريط العلوي */
        .navbar {
            overflow: hidden;
            background-color: #603913;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* عنوان الصفحة */
        .section-title {
            background-color: #603913;
            color: white;
            text-align: center;
            margin: 0;
            padding: 100px 0 40px 0;
            box-sizing: border-box;
        }

        /* تنسيق البطاقات */
        .container {
            width: 100%;
            margin: auto;
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .student-card {
            position: relative;
            width: 250px;
            height: 450px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.5s;
            margin: 20px;
            cursor: pointer;
            overflow: hidden;
        }

        .student-card:hover, .student-card:active {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .student-card .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #603913;
            margin: 20px auto;
            overflow: hidden;
        }

        .student-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-card .content {
            text-align: center;
            padding: 10px;
        }

        .student-card .content h3 {
            font-size: 18px;
            color: #603913;
            margin-bottom: 10px;
        }

        .student-card .content p {
            font-size: 14px;
            color: #666;
        }

        .student-card .content a {
            font-size: 14px;
            color: #111;
            background: #fff;
            padding: 8px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .student-card .content a:hover {
            text-decoration: underline;
        }

        .cv {
            max-height: 0;
            overflow: hidden;
            font-size: 14px;
            color: #444;
            text-align: left;
            transition: max-height 0.5s ease;
            padding: 0 10px;
        }

        .student-card.open .cv {
            max-height: 200px;
            padding: 10px;
            overflow-y: auto;
        }

        footer {
            background-color: #603913;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="about.html">عنّي</a>
        <a href="portfolio.html">أعمالي</a>
        <a href="contact.html">اتصل بي</a>
    </div>

    <!-- عنوان الصفحة -->
    <div class="section-title">
        <h1>مرحباً بكم في موقعي الشخصي</h1>
    </div>

    <!-- محتوى الصفحة -->
    <div class="container">
        <!-- البطاقة -->
        <div class="student-card" onclick="toggleCV(this)">
            <div class="circle">
                <img src="https://i.ibb.co/R3PvYPb/photo.jpg" alt="صورتك الشخصية">
            </div>
            <div class="content">
                <h3>يوسف عيد المطيري</h3>
                <p>بكالوريوس نظم معلومات إدارية - جامعة حفر الباطن</p>
                <a href="mailto:your-email@example.com">راسلني</a>
                <div class="cv">
                    <h4>السيرة الذاتية</h4>
                    <p>مهندس برمجيات ذو خبرة في تطوير التطبيقات والأنظمة البرمجية.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 يوسف عيد المطيري</p>
    </footer>

    <script>
        function toggleCV(card) {
            const isOpen = card.classList.contains('open');
            const allCards = document.querySelectorAll('.student-card');
            allCards.forEach(c => c.classList.remove('open'));
            if (!isOpen) {
                card.classList.add('open');
            }
        }
    </script>

</body>
</html>

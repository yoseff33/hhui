<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعضاء هيئة التدريس</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1; /* لون الخلفية العامة */
        }

        .faculty-background {
            background-color: #4b2e1e; /* اللون البني المستخدم في الصفحة الرئيسية */
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: white; /* لون النص الأبيض للعناوين */
        }

        .faculty-card {
            background-color: white;
            color: #333; /* لون النص الداكن داخل البطاقات */
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .faculty-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #4b2e1e; /* اللون البني المستخدم للعناوين الفرعية */
        }

        .faculty-card p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="faculty-background">
        <h1>أعضاء هيئة التدريس</h1>

        <div class="faculty-card">
            <h2>د. عبدالعزيز اليوسفي</h2>
            <p>أستاذ مساعد ومسجل كلية إدارة الأعمال.</p>
        </div>

        <!-- يمكنك إضافة المزيد من بطاقات أعضاء هيئة التدريس هنا -->
    </div>

</body>
</html>

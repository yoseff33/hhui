<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعضاء هيئة التدريس</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        /* الشريط العلوي */
        .navbar {
            overflow: hidden;
            background-color: #603913;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            padding: 5px 0; /* تصغير ارتفاع الشريط */
            transition: top 0.3s;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 10px 15px; /* تصغير حجم الحشو */
            text-decoration: none;
            font-size: 16px; /* تصغير حجم الخط */
            display: inline-block; /* تأكيد عرض العناصر بجانب بعضها */
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* إزالة القائمة الجانبية */
        .menu {
            display: none;
        }
        /* التنسيق العام */
        header {
            background-color: #603913;
            color: #fff;
            padding: 100px 0; /* تم زيادة الهامش العلوي للتوافق مع الشريط العلوي */
            text-align: center;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
        }
        header p {
            font-size: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            text-align: center;
            margin-bottom: 50px;
        }
        .service-box {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            width: 22%;
            margin: 10px 0; /* تعديل المسافة بين البطاقات */
        }
        .service-box h3 {
            color: #603913;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .service-box p {
            font-size: 16px;
            color: #666;
        }
        footer {
            background-color: #603913;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        section {
            padding: 80px 0;
            margin-top: 50px;
        }
        #faculty, #calendar {
            text-align: center;
        }
        #faculty h2, #calendar h2 {
            color: #603913;
            font-size: 36px;
        }
        #faculty p, #calendar p {
            color: #666;
            font-size: 18px;
        }

        /* تحسين تنسيق الجوال */
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 5px 0;
            }
            .navbar a {
                float: none;
                display: inline-block;
                text-align: center;
                padding: 8px 12px; /* تصغير حجم الحشو على الجوال */
                font-size: 14px; /* تصغير حجم الخط على الجوال */
            }
            .services {
                flex-direction: column;
                align-items: center;
            }
            .service-box {
                width: 90%; /* عرض أكبر للبطاقات على الجوال */
                margin: 10px auto; /* توسيط البطاقات */
            }
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="faculty.html">أعضاء هيئة التدريس</a>
        <a href="calendar.html">التقويم الأكاديمي</a>
    </div>

    <main>
        <header id="home">
            <h1>أعضاء هيئة التدريس</h1>
        </header>

        <div class="faculty-cards">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="د. محمد علي" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">د. محمد علي</h2>
                    <p class="card-role">أستاذ</p>
                    <p class="card-department">إدارة أعمال</p>
                    <p class="card-email">mohamed.ali@university.edu</p>
                </div>
            </div>
            <!-- تكرار الكود أدناه لكل عضو هيئة تدريس آخر -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="د. سارة حسن" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">د. سارة حسن</h2>
                    <p class="card-role">أستاذة</p>
                    <p class="card-department">إدارة أعمال</p>
                    <p class="card-email">sara.hassan@university.edu</p>
                </div>
            </div>
            <!-- أضف المزيد من البطاقات هنا -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 كلية إدارة الأعمال. جميع الحقوق محفوظة.</p>
    </footer>

        }
    </script>
</body>
</html>

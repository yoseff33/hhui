<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعضاء هيئة التدريس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        /* الشريط العلوي */
        .navbar {
            overflow: hidden;
            background-color: #603913;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            padding: 5px 0;
            transition: top 0.3s;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* محتوى الصفحة */
        main {
            padding-top: 0px;
        }
        header#home {
            background-color: #603913;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        header#home h1 {
            font-size: 48px;
            margin: 0;
        }
        .faculty-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .card-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .card-role {
            font-size: 18px;
            color: #555;
        }
        .card-department {
            font-size: 16px;
            color: #666;
        }
        .card-email {
            font-size: 14px;
            color: #999;
        }
        footer {
            background-color: #603913;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* تحسين تنسيق الجوال */
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 5px 0;
            }
            .navbar a {
                float: none;
                display: inline-block;
                text-align: center;
                padding: 8px 12px;
                font-size: 14px;
            }
            .faculty-cards {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="faculty.html">أعضاء هيئة التدريس</a>
        <a href="calendar.html">التقويم الأكاديمي</a>
    </div>

    <main>
        <header id="home">
            <h1>أعضاء هيئة التدريس</h1>
        </header>

        <div class="faculty-cards">
            <div class="card">
                <img src="https://secure.b8cdn.com/images/uploads/user_photos/58/8404958_20110405155909.jpg" alt="د. محمد علي" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">د. عبدالله خلف محمد السعد</h2>
                    <p class="card-role">دكتور</p>
                    <p class="card-department">إدارة أعمال</p>
                    <p class="card-email">aasaad@uhb.edu.sa</p>
                    <p class="card-phone">0511111111</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="د. سارة حسن" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">د. سارة حسن</h2>
                    <p class="card-role">أستاذة</p>
                    <p class="card-department">إدارة أعمال</p>
                    <p class="card-email">sara.hassan@university.edu</p>
                </div>
            </div>
            <!-- أضف المزيد من البطاقات هنا -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 كلية إدارة الأعمال. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>

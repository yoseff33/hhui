<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعضاء هيئة التدريس</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        /* الشريط العلوي */
        .navbar {
            overflow: hidden;
            background-color: #603913;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            padding: 0 10px;
        }
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .icon {
            display: none;
        }
        /* القائمة الجانبية */
        .menu {
            display: none;
            background-color: #603913;
            position: absolute;
            right: 0;
            top: 50px;
            width: 100%;
            z-index: 1;
        }
        .menu a {
            float: none;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            text-align: right;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        /* محتوى الصفحة */
        header {
            background-color: #603913;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
        }
        .faculty-cards {
            width: 80%;
            margin: auto;
            padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            width: 22%;
            margin: 10px 0;
            text-align: center;
            padding: 20px;
        }
        .card-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .card-title {
            color: #603913;
            font-size: 24px;
            margin: 10px 0;
        }
        .card-role, .card-department, .card-email {
            font-size: 16px;
            color: #666;
        }
        footer {
            background-color: #603913;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        /* تحسين تنسيق الجوال */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: right;
            }
            .card {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="business-link">كلية إدارة الأعمال</a>
            <button id="menu-toggle" class="menu-toggle">&#9776;</button>
        </div>
        <nav id="main-menu" class="menu">
            <a href="index.html">الرئيسية</a>
            <a href="faculty.html">أعضاء هيئة التدريس</a>
            <a href="calendar.html">التقويم الأكاديمي</a>
        </nav>
    </header>

    <main>
        <h1>أعضاء هيئة التدريس</h1>
        <div class="faculty-cards">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="د. محمد علي" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">د. عبدالله السعد </h2>
                    <p class="card-role">دكتور</p>
                    <p class="card-department">إدارة أعمال</p>
                    <p class="card-email">mohamed.ali@university.edu</p>
                </div>
            </div>
            <!-- تكرار الكود أدناه لكل عضو هيئة تدريس آخر -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="د. سارة حسن" class="card-img">
                <div class="card-body">
                    <h2 class="card-title">د. سارة حسن</h2>
                    <p class="card-role">أستاذة</p>
                    <p class="card-department">إدارة أعمال</p>
                    <p class="card-email">sara.hassan@university.edu</p>
                </div>
            </div>
            <!-- أضف المزيد من البطاقات هنا -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 كلية إدارة الأعمال. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('main-menu');
            menu.style.display = (menu.style.display === 'block' ? 'none' : 'block');
        });
    </script>
</body>
</html>

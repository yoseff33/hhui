<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>SmartDecision - المستشار الذكي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
    <header>
        <h1>SmartDecision</h1>
        <p>المستشار الذكي لقرارات إدارية مدروسة</p>
    </header>

    <main>
        <section class="input-section">
            <h2>ما هو الموقف الذي تواجهه؟</h2>
            <textarea id="situationInput" placeholder="اكتب مشكلتك هنا... مثال: 'العميل طلب خصم 40%'"></textarea>
            <button onclick="analyzeSituation()">تحليل الموقف</button>
        </section>

        <section class="result-section" id="resultSection" style="display:none;">
            <h2>تحليل الموقف</h2>
            <div id="analysisResult"></div>
        </section>
    </main>

    <footer>
        &copy; 2025 SmartDecision - كل الحقوق محفوظة
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلية إدارة الأعمال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #4B2E2C; /* بني غامق */
            color: white; /* اللون الأبيض للنص */
        }

        header {
            background-color: #4B2E2C; /* بني غامق */
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* زر المنيو برمز الشريط */
        .menu-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        nav {
            display: none;
            background-color: #4B2E2C;
            text-align: center;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 1rem 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        /* تنسيق قسم أعضاء هيئة التدريس */
        .faculty-slider {
            padding: 2rem;
            text-align: center;
        }

        .slider-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .doctor-circle {
            margin: 1rem;
            text-align: center;
            position: relative;
        }

        .doctor-circle img {
            width: 100%;
            max-width: 200px; /* حجم دائرة الدكتور */
            border-radius: 50%;
        }

        .circle-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px; /* حجم الدائرة المخفية */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(101, 67, 33, 0.4); /* شفاف قليلاً */
            flex-wrap: wrap;
            gap: 1rem;
            visibility: hidden;
        }

        .menu-item {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.75rem; /* حجم الرموز */
            color: #4B2E2C; /* بني غامق */
        }

        .doctor-circle:hover .circle-menu {
            visibility: visible;
        }
    </style>
</head>
<body>

    <header>
        <h1>كلية إدارة الأعمال</h1>
        <!-- زر القائمة برمز الشريط -->
        <button class="menu-btn"><i class="fas fa-bars"></i></button>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">عن الكلية</a></li>
                <li><a href="#">البرامج الأكاديمية</a></li>
                <li><a href="#">أعضاء هيئة التدريس</a></li>
                <li><a href="#">الطلاب</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="faculty-slider">
            <h2>أعضاء هيئة التدريس</h2>
            <div class="slider-container">
                <!-- دائرة الدكتور 1 -->
                <div class="doctor-circle">
                    <img src="doctor1.jpg" alt="د. أحمد علي">
                    <div class="doctor-name">د. أحمد علي</div>
                    <div class="circle-menu">
                        <div class="menu-item home"><i class="fas fa-home"></i></div>
                        <div class="menu-item contact"><i class="fas fa-phone"></i></div>
                        <div class="menu-item biography"><i class="fas fa-user"></i></div>
                        <div class="menu-item office"><i class="fas fa-building"></i></div>
                        <div class="menu-item working-hours"><i class="fas fa-clock"></i></div>
                    </div>
                </div>

                <!-- دائرة الدكتور 2 -->
                <div class="doctor-circle">
                    <img src="doctor2.jpg" alt="د. فاطمة سعيد">
                    <div class="doctor-name">د. فاطمة سعيد</div>
                    <div class="circle-menu">
                        <div class="menu-item home"><i class="fas fa-home"></i></div>
                        <div class="menu-item contact"><i class="fas fa-phone"></i></div>
                        <div class="menu-item biography"><i class="fas fa-user"></i></div>
                        <div class="menu-item office"><i class="fas fa-building"></i></div>
                        <div class="menu-item working-hours"><i class="fas fa-clock"></i></div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <!-- تذييل الصفحة -->
    </footer>

    <!-- ربط ملف JavaScript -->
    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('nav');

        menuBtn.addEventListener('click', () => {
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>

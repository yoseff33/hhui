<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>كلية إدارة الأعمال</title>
    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header-content {
            text-align: center;
            padding: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* لتباعد العناصر بشكل متساوي */
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .faculty-slider {
            padding: 2rem;
            text-align: center;
        }
        .slider-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .doctor-circle {
            margin: 1rem;
            text-align: center;
            position: relative;
        }
        .doctor-circle img {
            width: 100%;
            max-width: 200px; /* زيادة حجم دائرة الدكتور */
            border-radius: 50%;
        }
        .circle-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px; /* تكبير الدائرة الشفافة */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(101, 67, 33, 0.4); /* شفاف قليلاً */
            flex-wrap: wrap;
            gap: 1rem; /* تباعد الرموز */
        }
        .menu-item {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.75rem; /* تكبير الرموز */
            color: #654321; /* لون الرموز */
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>كلية إدارة الأعمال</h1>
            <nav>
                <ul>
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">عن الكلية</a></li>
                    <li><a href="#">البرامج الأكاديمية</a></li>
                    <li><a href="#">أعضاء هيئة التدريس</a></li>
                    <li><a href="#">الطلاب</a></li>
                    <li><a href="#">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="faculty-slider">
            <h2>أعضاء هيئة التدريس</h2>
            <div class="slider-container">
                <!-- دائرة الدكتور 1 -->
                <div class="doctor-circle">
                    <img src="noura.jpg" alt="صورة نورة السبيعي">
                    <div class="doctor-name">نورة السبيعي</div>
                    <div class="circle-menu">
                        <div class="menu-item home"><i class="fas fa-home"></i></div>
                        <div class="menu-item contact"><i class="fas fa-phone"></i></div>
                        <div class="menu-item biography"><i class="fas fa-user"></i></div>
                        <div class="menu-item office"><i class="fas fa-building"></i></div>
                        <div class="menu-item working-hours"><i class="fas fa-clock"></i></div>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <!-- تذييل الصفحة -->
    </footer>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>

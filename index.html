<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلية إدارة الأعمال</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #654321;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .menu-button {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background-color: #654321;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .menu-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #e6ccb2;
            width: 200px;
            text-align: right;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-options a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .menu-options a:hover {
            background-color: #654321;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>كلية إدارة الأعمال</h1>
        <button class="menu-button">القائمة</button>
        <div class="menu-options">
            <a href="#">الرئيسية</a>
            <a href="#">عن الكلية</a>
            <a href="#">البرامج الأكاديمية</a>
            <a href="#">أعضاء هيئة التدريس</a>
            <a href="#">الطلاب</a>
            <a href="#">اتصل بنا</a>
        </div>
    </header>

    <main>
        <h2>أهلاً وسهلاً</h2>
        <p>مرحباً بكم في كلية إدارة الأعمال.</p>
    </main>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const menuOptions = document.querySelector('.menu-options');

        menuButton.addEventListener('click', () => {
            menuOptions.style.display = menuOptions.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (event) => {
            if (!menuButton.contains(event.target) && !menuOptions.contains(event.target)) {
                menuOptions.style.display = 'none';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلية إدارة الأعمال</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>كلية إدارة الأعمال</h1>
            <nav>
                <ul class="menu-scroll">
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">عن الكلية</a></li>
                    <li><a href="#">البرامج الأكاديمية</a></li>
                    <li><a href="#">أعضاء هيئة التدريس</a></li>
                    <li><a href="#" id="students-link">الطلاب</a></li>
                    <li><a href="#">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- قائمة الدكاترة -->
        <section class="faculty-slider">
            <h2>أعضاء هيئة التدريس</h2>
            <div class="slider-container">
                <div class="doctor-circle">
                    <img src="doctor1.jpg" alt="صورة نورة السبيعي">
                    <div class="doctor-name">د. نورة السبيعي</div>
                    <div class="circle-menu">
                        <div class="menu-item home"><i class="fas fa-home"></i></div>
                        <div class="menu-item contact"><i class="fas fa-phone"></i></div>
                        <div class="menu-item biography"><i class="fas fa-user"></i></div>
                        <div class="menu-item office"><i class="fas fa-building"></i></div>
                        <div class="menu-item working-hours"><i class="fas fa-clock"></i></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- قائمة الطلاب -->
        <section id="student-list" class="hidden">
            <h2>مصممو الموقع</h2>
            <div class="students-container">
                <div class="student-circle">
                    <img src="student1.jpg" alt="يوسف عيد المطيري">
                    <div class="student-name">يوسف عيد المطيري</div>
                </div>
                <div class="student-circle">
                    <img src="student2.jpg" alt="حسين دغيم المطيري">
                    <div class="student-name">حسين دغيم المطيري</div>
                </div>
                <div class="student-circle">
                    <img src="student3.jpg" alt="سعود يحيى الشمري">
                    <div class="student-name">سعود يحيى الشمري</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- محتوى التذييل -->
    </footer>
</body>
</html>

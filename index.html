<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>كلية إدارة الأعمال</title>
    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header-content {
            text-align: center;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        .faculty-slider {
            padding: 2rem;
            text-align: center;
        }
        .slider-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .doctor-circle {
            margin: 1rem;
            text-align: center;
        }
        .doctor-circle img {
            width: 100%;
            max-width: 150px;
            border-radius: 50%;
        }
        .circle-menu {
            display: flex;
            justify-content: center;
            margin-top: 0.5rem;
        }
        .menu-item {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>مرحباً بكم في كلية إدارة الأعمال</h1>
            <nav>
                <ul>
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">عن الكلية</a></li>
                    <li><a href="#">البرامج الأكاديمية</a></li>
                    <li><a href="#">أعضاء هيئة التدريس</a></li>
                    <li><a href="#">الطلاب</a></li>
                    <li><a href="#">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="faculty-slider">
            <h2>أعضاء هيئة التدريس</h2>
            <div class="slider-container">
                <!-- دائرة الدكتور 1 -->
                <div class="doctor-circle">
                    <img src="doctor1.jpg" alt="صورة الدكتور 1">
                    <div class="doctor-name">د. أحمد علي</div>
                    <div class="circle-menu">
                        <div class="menu-item home"><i class="fas fa-home"></i></div>
                        <div class="menu-item contact"><i class="fas fa-phone"></i></div>
                        <div class="menu-item biography"><i class="fas fa-user"></i></div>
                        <div class="menu-item office"><i class="fas fa-building"></i></div>
                        <div class="menu-item working-hours"><i class="fas fa-clock"></i></div>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <!-- تذييل الصفحة -->
    </footer>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>

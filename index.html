<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلية إدارة الأعمال</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        /* الشريط العلوي */
        .navbar {
            overflow: hidden;
            background-color: #603913;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            display: flex; /* استخدام الفليكس لعرض العناصر بجانب بعضها */
            justify-content: space-around; /* توزيع العناصر بشكل متساوي */
            padding: 10px 0; /* ضبط البادينج */
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* إزالة القائمة الجانبية */
        .menu {
            display: none;
        }
        /* التنسيق العام */
        header {
            background-color: #603913;
            color: #fff;
            padding: 100px 0; /* تم زيادة الهامش العلوي للتوافق مع الشريط العلوي */
            text-align: center;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
        }
        header p {
            font-size: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 50px;
        }

            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            width: 22%;
            margin: 10px 0; /* تعديل المسافة بين البطاقات */
        }

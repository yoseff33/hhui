<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط لير | LER Telecom</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =========================================== */
        /* إعدادات الصفحة الأساسية */
        /* =========================================== */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #0b1120 !important; /* لون الخلفية الكحلي */
            color: white;
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .bio-container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            text-align: center;
            background-image: radial-gradient(circle at top, rgba(58, 181, 74, 0.1), transparent 70%);
        }

        /* =========================================== */
        /* الشعار والنصوص */
        /* =========================================== */
        .profile-header {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        .logo-box {
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #3AB54A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(58, 181, 74, 0.25);
        }

        .logo-icon { font-size: 50px; color: #3AB54A; }

        .brand-name {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .bio-text { color: #9ca3af; font-size: 16px; font-weight: 500; }

        /* =========================================== */
        /* تنسيق قسم الفروع */
        /* =========================================== */
        .branches-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 14px;
            color: #3AB54A;
            margin-bottom: 12px;
            font-weight: bold;
            opacity: 0.8;
        }

        /* =========================================== */
        /* الأزرار */
        /* =========================================== */
        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .bio-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 24px;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid #374151;
            border-radius: 16px;
            color: white;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .bio-btn:hover {
            border-color: #3AB54A;
            transform: translateY(-4px);
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-text { font-weight: 700; font-size: 16px; }

        .btn-icon {
            font-size: 22px;
            color: #9ca3af;
            transition: color 0.3s;
        }

        .bio-btn:hover .btn-icon { color: #3AB54A; }

        /* زر المتجر المميز */
        .store-btn {
            background: #3AB54A !important;
            border-color: #3AB54A !important;
            box-shadow: 0 0 25px rgba(58, 181, 74, 0.4);
        }
        
        .store-btn:hover {
            background: #2e9e3e !important;
            transform: scale(1.02);
        }

        .store-btn .btn-icon { color: white !important; }

        /* زر الموقع (خريطة) */
        .location-btn { border-color: rgba(58, 181, 74, 0.4); }
        .location-btn .btn-icon { color: #f87171; } /* لون دبوس أحمر */

        .footer { margin-top: 50px; font-size: 12px; color: #6b7280; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bio-container">
        
        <div class="profile-header">
            <div class="logo-box">
                 <i class="fa-solid fa-bolt logo-icon"></i> 
            </div>
            <h1 class="brand-name">لير LER للإتصالات</h1>
            <p class="bio-text">وجهتك الأولى لعالم الاتصالات والأناقة</p>
        </div>

        <div class="links-wrapper">
            
            <a href="https://lleerr.shop" class="bio-btn store-btn" target="_blank">
                <span class="btn-text">المتجر الإلكتروني</span>
                <i class="fa-solid fa-cart-shopping btn-icon"></i>
            </a>

            <div class="branches-section">
                <p class="section-title">فروعنا ومواقعنا</p>
                
                <a href="https://maps.app.goo.gl/KtSYT2ijGtktDmDA6?g_st=ic" class="bio-btn location-btn" target="_blank">
                    <span class="btn-text">موقع المعرض (اضغط للوصول)</span>
                    <i class="fa-solid fa-location-dot btn-icon"></i>
                </a>
            </div>

            <a href="https://wa.me/966533774766" class="bio-btn" target="_blank">
                <span class="btn-text">تواصل معنا واتساب</span>
                <i class="fa-brands fa-whatsapp btn-icon"></i>
            </a>

            <a href="https://www.instagram.com/ler35r?igsh=Mzh5bHZ4eWFjanJn" class="bio-btn" target="_blank">
                <span class="btn-text">تابعنا في انستقرام</span>
                <i class="fa-brands fa-instagram btn-icon"></i>
            </a>

            <a href="https://www.tiktok.com/@MS4wLjABAAAAq-r1MpwDvPXZUH0fwx8k6NwnmJuiBYO0MTMBA2aX-6ypkBxeskWhCh_nf_XLTy2F?_r=1&_t=ZT-92ZcMJGFD1T" class="bio-btn" target="_blank">
                <span class="btn-text">مقاطعنا في تيك توك</span>
                <i class="fa-brands fa-tiktok btn-icon"></i>
            </a>

            <a href="https://snapchat.com/t/UV2ucZyd" class="bio-btn" target="_blank"> 
                <span class="btn-text">يومياتنا بالسناب</span>
                <i class="fa-brands fa-snapchat btn-icon"></i>
            </a>

        </div>

        <div class="footer">
            <p>© 2025 لير LER للإتصالات. جميع الحقوق محفوظة.</p>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار النهائي للبحث العلمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* الشريط العلوي */
        .navbar {
            overflow: hidden;
            background-color: #603913;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* عنوان الصفحة */
        .section-title {
            background-color: #603913;
            color: white;
            text-align: center;
            margin: 0;
            padding: 100px 0 40px 0;
            box-sizing: border-box;
        }

        /* نموذج الاختبار */
        .quiz-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .question {
            margin-bottom: 20px;
            font-size: 18px;
            color: #603913;
        }

        .answers {
            margin-bottom: 30px;
        }

        .answers label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #603913;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #444;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #603913;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="final_exam.html">اختبار النهائي للبحث العلمي</a>
    </div>

    <!-- عنوان الصفحة -->
    <div class="section-title">
        <h1>اختبار النهائي للبحث العلمي</h1>
    </div>

    <!-- نموذج الاختبار -->
    <div class="quiz-container">
        <form id="quiz-form">
            <div id="question-container"></div>

            <button type="button" class="submit-btn" onclick="nextQuestion()">إجابة</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        // أسئلة الاختبار (30 سؤالًا من الملخص)
        const questions = [
            { question: "ما الفرق بين البيانات الأولية والبيانات الثانوية؟", answers: ["البيانات الأولية تُجمع لأول مرة، والبيانات الثانوية تم جمعها لأغراض أخرى.", "البيانات الثانوية تُجمع لأول مرة، والبيانات الأولية تم جمعها لأغراض أخرى."], correctAnswer: 0 },
            { question: "صح أم خطأ: البيانات الثانوية قد تكون قديمة أو غير ملائمة للبحث الحالي.", answers: ["صح", "خطأ"], correctAnswer: 0 },
            { question: "أي من المقاييس التالية يُستخدم لتصنيف الأفراد إلى فئات دون ترتيب؟", answers: ["المقاييس الاسمية", "المقاييس الترتيبية", "المقاييس النسبية"], correctAnswer: 0 },
            { question: "صح أم خطأ: المقاييس الترتيبية تسمح بقياس الفروق الدقيقة بين الفئات.", answers: ["صح", "خطأ"], correctAnswer: 1 },
            { question: "أي من هذه العينات تعتبر عينة عشوائية؟", answers: ["العينة الطبقية", "العينة العشوائية البسيطة", "العينة الحصصية"], correctAnswer: 1 },
            { question: "صح أم خطأ: العينة العمدية يتم اختيار أفرادها بناءً على قرار الباحث فقط.", answers: ["صح", "خطأ"], correctAnswer: 0 },
            { question: "أي من المقاييس التالية يُستخدم لقياس الفرق الفعلي بين القيم؟", answers: ["المقاييس الاسمية", "المقاييس الترتيبية", "المقاييس النسبية"], correctAnswer: 2 },
            { question: "صح أم خطأ: الاستبيانات غير فعالة في جمع البيانات.", answers: ["صح", "خطأ"], correctAnswer: 1 },
            { question: "أي من هذه العينات يتم فيها تقسيم المجتمع إلى طبقات واختيار عينات من كل طبقة؟", answers: ["العينة العشوائية البسيطة", "العينة الطبقية", "العينة العنقودية"], correctAnswer: 1 },
            { question: "صح أم خطأ: العينة العنقودية تُستخدم عندما يتم تقسيم المجتمع إلى مجموعات يتم اختيار بعضها عشوائيًا.", answers: ["صح", "خطأ"], correctAnswer: 0 },
            { question: "أي من هذه العينات يعتبر غير عشوائي؟", answers: ["العينة العشوائية البسيطة", "العينة الطبقية", "العينة العمدية"], correctAnswer: 2 },
            { question: "صح أم خطأ: المقاييس النسبية تحتوي على صفر حقيقي وتسمح بإجراء العمليات الحسابية.", answers: ["صح", "خطأ"], correctAnswer: 0 },
            { question: "أي من هذه العينات تُستخدم عندما يتم اختيار الأفراد بشكل عشوائي دون أي فاصل محدد؟", answers: ["العينة العشوائية البسيطة", "العينة المنتظمة", "العينة الطبقية"], correctAnswer: 0 },
            { question: "صح أم خطأ: العينة العنقودية تعتمد على اختيار مجموعات معينة عشوائيًا من المجتمع.", answers: ["صح", "خطأ"], correctAnswer: 0 },
            { question: "أي من المقاييس التالية يُستخدم لتمثيل الفئات مع ترتيبها؟", answers: ["المقاييس الاسمية", "المقاييس الترتيبية", "المقاييس النسبية"], correctAnswer: 1 },
            { question: "صح أم خطأ: في المقاييس الفئوية يمكننا إجراء العمليات الحسابية بين الفئات.", answers: ["صح", "خطأ"], correctAnswer: 1 },
            { question: "أي من هذه الطرق هي الأكثر فعالية في جمع البيانات عبر الإنترنت؟", answers: ["المقابلات", "الاستبيانات", "الملاحظة"], correctAnswer: 1 },
            { question: "صح أم خطأ: الملاحظة تعتبر طريقة فعالة في جمع البيانات عبر وسائل التواصل الاجتماعي.", answers: ["صح", "خطأ"], correctAnswer: 1 },
            { question: "أي من المقاييس التالية يسمح بترتيب الأفراد بناءً على معيار معين دون قياس الفروق الدقيقة؟", answers: ["المقاييس الاسمية", "المقاييس الترتيبية", "المقاييس الفئوية"], correctAnswer: 1 },
            { question: "صح أم خطأ: الأسئلة في الاستبيانات يجب أن تكون قصيرة ودقيقة لتجنب الردود الغير دقيقة.", answers: ["صح", "خطأ"], correctAnswer: 0 },
            { question: "أي من هذه الطرق يتم استخدامها في الحالات التي يكون فيها جمع البيانات صعبًا؟", answers: ["المقابلات", "الاستبيانات", "الملاحظة"], correctAnswer: 2 },
            { question: "صح أم خطأ: من الأفضل استخدام استبيان إذا كنت ترغب في جمع بيانات كمية.", answers: ["صح", "خطأ"], correctAnswer: 0 },
            { question: "أي من هذه العينات يتم فيها اختيار الأفراد بناءً على خصائص معينة؟", answers: ["العينة العشوائية", "العينة الحصصية", "العينة العمدية"], correctAnswer: 1 },
            { question: "صح أم خطأ: الأسئلة في الاستبيانات يجب أن تكون متحيزة لضمان الحصول على إجابات دقيقة.", answers: ["صح", "خطأ"], correctAnswer: 1 },
            { question: "أي من هذه العبارات تمثل أسلوب جمع بيانات غير مباشر؟", answers: ["المقابلات", "الاستبيانات", "الملاحظة"], correctAnswer: 2 },
            { question: "صح أم خطأ: العينات العنقودية تعتبر أكثر دقة من العينات العشوائية.", answers: ["صح", "خطأ"], correctAnswer: 1 },
            { question: "أي من هذه الطرق تُستخدم للحصول على بيانات من الأشخاص عبر الإنترنت؟", answers: ["المقابلات", "الاستبيانات", "الملاحظة"], correctAnswer: 1 },
            { question: "صح أم خطأ: المقاييس النسبية لا تسمح بإجراء عمليات حسابية على الأرقام.", answers: ["صح", "خطأ"], correctAnswer: 1 },
            { question: "أي من هذه الطرق تُستخدم لجمع بيانات دقيقة حول سلوك الأفراد؟", answers: ["المقابلات", "الاستبيانات", "الملاحظة"], correctAnswer: 2 },
            { question: "صح أم خطأ: العينات العشوائية المنتظمة تعتمد على اختيار أفراد المجتمع بناءً على فواصل زمنية ثابتة.", answers: ["صح", "خطأ"], correctAnswer: 0 },
            { question: "أي من المقاييس التالية يُستخدم عند التصنيف مع ترتيب البيانات؟", answers: ["المقاييس الاسمية", "المقاييس الترتيبية", "المقاييس النسبية"], correctAnswer: 1 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // عرض السؤال الحالي
        function showQuestion() {
            const questionContainer = document.getElementById('question-container');
            const currentQuestion = questions[currentQuestionIndex];
            
            questionContainer.innerHTML = `
                <div class="question">
                    <p>${currentQuestion.question}</p>
                    <div class="answers">
                        ${currentQuestion.answers.map((answer, index) => `
                            <label><input type="radio" name="q${currentQuestionIndex}" value="${index}"> ${answer}</label>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // الانتقال إلى السؤال التالي
        function nextQuestion() {
            const selectedAnswer = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
            
            if (selectedAnswer) {
                const selectedAnswerValue = parseInt(selectedAnswer.value);
                const correctAnswer = questions[currentQuestionIndex].correctAnswer;
                
                if (selectedAnswerValue === correctAnswer) {
                    score++;
                }
            }

            // الانتقال للسؤال التالي أو عرض النتيجة
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // عرض النتيجة
        function showResult() {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `لقد حصلت على ${score} من ${questions.length} إجابة صحيحة.`;
            document.getElementById('quiz-form').style.display = 'none';
        }

        // بدء الاختبار
        showQuestion();
    </script>

</body>
</html>

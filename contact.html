<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #603913;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .section-title {
            text-align: center;
            padding: 40px 0;
            background-color: #603913;
            color: white;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            margin: 20px;
        }

        .contact-card {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
            text-align: center;
            margin-bottom: 20px; 
            cursor: pointer; /*  أضفت مؤشر يد للإشارة إلى إمكانية النقر */
        }

        .contact-card h3 {
            color: #603913;
            margin: 10px 0;
        }

        .contact-card p {
            color: #555;
            margin: 10px;
            font-size: 16px;
            display: none; 
        }

        .contact-card.show p { 
            display: block; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">الرئيسية</a>
        <a href="about.html">عنّي</a>
        <a href="portfolio.html">معرض الأعمال</a>
        <a href="contact.html">اتصل بي</a>
    </div>

    <div class="section-title">
        <h1>اتصل بي</h1>
    </div>

    <div class="container">
        <div class="contact-card">
            <h3>البريد الإلكتروني</h3>
            <p>your.email@example.com</p> 
        </div>

        <div class="contact-card">
            <h3>رقم الهاتف</h3>
            <p>+966 123456789</p> 
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.contact-card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('show'); 
            });
        });
    </script>
</body>
</html>

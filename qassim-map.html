<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وُجْهَة | الخريطة التفاعلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    
    <style>
        /* --- تنسيق الخريطة --- */
        .map-wrapper {
            position: relative;
            height: 750px;
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
            border: 4px solid #fff;
        }

        @media (max-width: 768px) {
            .map-wrapper { height: 85vh; border-radius: 0; border: none; }
        }

        #mapid { height: 100%; width: 100%; z-index: 1; background: #f4f7f6; }

        /* --- دبابيس الأسعار (Price Markers) مثل Airbnb --- */
        .price-marker-box {
            background-color: white;
            border-radius: 20px;
            padding: 6px 12px;
            font-weight: 800;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.95rem;
            color: #2d3436;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #eee;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .price-marker-box:hover {
            transform: scale(1.15) translateY(-2px);
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            z-index: 999;
            cursor: pointer;
        }

        /* سهم صغير تحت الدبوس */
        .price-marker-box::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px 6px 0;
            border-style: solid;
            border-color: white transparent transparent transparent;
            transition: border-color 0.2s;
        }
        .price-marker-box:hover::after {
            border-color: var(--primary) transparent transparent transparent;
        }

        /* --- لوحة التحكم (Smart Panel) --- */
        .map-floating-panel {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 340px;
            background: rgba(255, 255, 255, 0.98);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        /* وضع الجوال (Bottom Sheet) */
        @media (max-width: 768px) {
            .map-floating-panel {
                top: auto;
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                border-radius: 24px 24px 0 0;
                transform: translateY(65%); /* مخفية جزئياً */
                padding-bottom: 80px;
            }
            .map-floating-panel.active {
                transform: translateY(0);
            }
            /* مقبض للسحب */
            .panel-handle {
                width: 50px;
                height: 5px;
                background: #ddd;
                border-radius: 5px;
                margin: -10px auto 15px auto;
                display: block;
            }
        }
        @media (min-width: 769px) { .panel-handle { display: none; } }

        /* --- تفاصيل السيارة والتقييمات --- */
        .popup-car-card { font-family: 'Tajawal', sans-serif; min-width: 220px; }
        .popup-img { width: 100%; height: 130px; object-fit: cover; border-radius: 12px; margin-bottom: 10px; }
        
        /* أشرطة التقييم الجديدة */
        .rating-bars-container {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #eee;
        }
        .rating-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.75rem;
            color: #555;
        }
        .rating-row:last-child { margin-bottom: 0; }
        .rating-label { display: flex; align-items: center; gap: 5px; width: 80px; }
        .progress-track {
            flex-grow: 1;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 8px;
        }
        .progress-fill { height: 100%; border-radius: 3px; }
        .rating-score { font-weight: bold; width: 25px; text-align: left; }

        /* ألوان التقييم */
        .bg-success { background: #2ecc71; }
        .bg-warning { background: #f1c40f; }
        .bg-danger { background: #e74c3c; }

        /* --- عناصر التحكم --- */
        .price-range-slider {
            width: 100%;
            margin: 15px 0;
            accent-color: var(--primary);
        }
        .filter-tags { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .filter-tag {
            padding: 6px 14px;
            border-radius: 50px;
            background: #f1f3f5;
            color: #666;
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .filter-tag.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(var(--primary-rgb), 0.3);
        }

        /* زر التوسيع للجوال */
        .expand-btn {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-weight: bold;
            color: var(--primary);
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) { .expand-btn { display: block; } }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <div class="logo-icon">و</div>
                    <div class="logo-text">وُجْهَة</div>
                </a>
                <ul class="nav-links desktop-nav-links">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="cars.html">الأسطول</a></li>
                    <li><a href="qassim-map.html" class="active">تصفح الخريطة</a></li>
                </ul>
                <div class="nav-buttons nav-buttons-desktop-only">
                    <a href="landing.html" class="btn btn-primary guest-only" id="nav-guest-button">دخول آمن</a>
                    <div id="nav-user-profile-placeholder"></div>
                </div>
            </nav>
        </div>
    </header>

    <section id="map-section" style="padding-top: 130px; padding-bottom: 50px;">
        <div class="container">
            <div class="section-title" data-aos="fade-up">
                <h2>استكشف السيارات حولك</h2>
                <p>اختر السيارة، شيك على تقييمها، وانطلق!</p>
            </div>
            
            <div class="map-wrapper" data-aos="zoom-in">
                <div id="mapid"></div>
                
                <div class="map-floating-panel" id="floatingPanel">
                    <div class="panel-handle" onclick="togglePanel()"></div>
                    <div class="expand-btn" onclick="togglePanel()"><i class="fas fa-chevron-up"></i> خيارات البحث</div>

                    <div class="panel-header">
                        <h3 style="margin:0;">تصفية النتائج</h3>
                        <span style="font-size:0.8rem; color:#888;">واجهة روشن، الرياض</span>
                    </div>

                    <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">

                    <label style="font-weight:bold; display:block; margin-bottom:10px;">نوع السيارة</label>
                    <div class="filter-tags">
                        <span class="filter-tag active" onclick="filterMap('الكل', this)">الكل</span>
                        <span class="filter-tag" onclick="filterMap('سيدان', this)"><i class="fas fa-car-side"></i> سيدان</span>
                        <span class="filter-tag" onclick="filterMap('دفع رباعي', this)"><i class="fas fa-truck-pickup"></i> عائلي</span>
                        <span class="filter-tag" onclick="filterMap('فاخرة', this)"><i class="fas fa-gem"></i> فاخرة</span>
                    </div>

                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <label style="font-weight:bold;">الحد الأقصى للسعر</label>
                        <span id="priceValue" style="color:var(--primary); font-weight:bold;">1000 ريال</span>
                    </div>
                    <input type="range" min="50" max="1000" value="1000" class="price-range-slider" id="priceRange" oninput="updatePriceLabel(this.value); renderCars()">

                    <button class="locate-btn" onclick="simulateSmartLocate()" id="smart-locate-btn" style="margin-top:10px;">
                        <i class="fas fa-location-arrow"></i> أقرب سيارة لي
                    </button>
                </div>
            </div>
        </div>
    </section>

    <nav class="bottom-navbar mobile-bottom-navbar">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>الرئيسية</span></a>
        <a href="qassim-map.html" class="nav-item active"><i class="fas fa-map-marked-alt"></i><span>الخريطة</span></a>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ once: true });</script>
    <script src="csr-content.js"></script>
    <script src="chatbot.js"></script>
    <script src="script.js"></script>
    
    <script>
        // --- تهيئة الخريطة ---
        let map;
        let carMarkersLayer;
        const targetLocation = [24.8375090, 46.7297325]; // واجهة روشن

        // بيانات السيارات مع التقييمات التفصيلية (جديد)
        // clean: النظافة | mech: الأعطال (الميكانيكا) | acc: الحوادث (السلامة)
        // 10 = ممتاز/خالي من المشاكل
        const allCars = [
            { 
                id: 'r1', type: 'سيدان', model: 'تويوتا كامري 2024', price: '120', 
                rating: 4.9, reviews: 52, lat: 24.8375090, lng: 46.7297325, 
                scores: { mech: 10, acc: 10, clean: 9 }, // سيارة جديدة
                img: 'https://tse2.mm.bing.net/th/id/OIP.F3b-M0eckL0XjmywTpu8EgHaFj?rs=1&pid=ImgDetMain&o=7&rm=3' 
            },
            { 
                id: 'r2', type: 'دفع رباعي', model: 'تويوتا لاندكروزر', price: '450', 
                rating: 5.0, reviews: 18, lat: 24.8381000, lng: 46.7292000, 
                scores: { mech: 10, acc: 10, clean: 10 }, // لقطة
                img: 'https://www.autopediame.com/userfiles/images/%D9%84%D8%A7%D9%86%D8%AF%D9%83%D8%B1%D9%88%D8%B2%D8%B1/%D8%AA%D9%88%D9%8A%D9%88%D8%AA%D8%A7%20%D9%84%D8%A7%D9%86%D8%AF%D9%83%D8%B1%D9%88%D8%B2%D8%B1%201.jpg' 
            },
            { 
                id: 'r3', type: 'فاخرة', model: 'مرسيدس S500', price: '900', 
                rating: 4.8, reviews: 12, lat: 24.8369000, lng: 46.7301000, 
                scores: { mech: 10, acc: 9, clean: 10 }, 
                img: 'https://media.elbalad.news/2024/10/large/995/9/554.jpg' 
            },
            { 
                id: 'r4', type: 'سيدان', model: 'هونداي النترا', price: '85', 
                rating: 4.2, reviews: 89, lat: 24.8378000, lng: 46.7305000, 
                scores: { mech: 8, acc: 7, clean: 8 }, // تقييم أقل عشان يبين الفرق
                img: 'https://static.sayidaty.net/styles/900_scale/public/2022-03/80578.jpeg.webp' 
            },
            // سيارات إضافية للتكثيف
            { id: 'r5', type: 'سيدان', model: 'تويوتا كامري 2023', price: '115', rating: 4.7, reviews: 40, lat: 24.8372000, lng: 46.7289000, scores: { mech: 9, acc: 10, clean: 8 }, img: 'https://tse2.mm.bing.net/th/id/OIP.F3b-M0eckL0XjmywTpu8EgHaFj?rs=1&pid=ImgDetMain&o=7&rm=3' },
            { id: 'r6', type: 'دفع رباعي', model: 'شيفروليه تاهو', price: '380', rating: 4.9, reviews: 22, lat: 24.8365000, lng: 46.7295000, scores: { mech: 10, acc: 10, clean: 9 }, img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_xL-R8y8f_Q_g_h_j_k_l_m_n_o_p' },
            { id: 'r7', type: 'فاخرة', model: 'لوسيد آير', price: '700', rating: 5.0, reviews: 4, lat: 24.8385000, lng: 46.7298000, scores: { mech: 10, acc: 10, clean: 10 }, img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_xL-R8y8f_Q_g_h_j_k_l_m_n_o_p' }
        ];

        function initMap() {
            if (document.getElementById('mapid') && typeof L !== 'undefined') {
                map = L.map('mapid').setView(targetLocation, 17);

                // استخدام خريطة CartoDB Voyager (شكل أنظف وأجمل)
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; OpenStreetMap &copy; CARTO',
                    maxZoom: 20
                }).addTo(map);

                carMarkersLayer = L.layerGroup().addTo(map);
                renderCars();
                
                // حركة للتأكيد
                setTimeout(() => { map.invalidateSize(); }, 500);
            }
        }

        // دالة إنشاء أيقونة السعر (الكبسولة)
        function createPriceIcon(price, type) {
            let iconHtml = '';
            // أيقونة صغيرة جنب السعر حسب النوع
            if(type === 'فاخرة') iconHtml = '<i class="fas fa-gem" style="color:#f1c40f"></i>';
            else if(type === 'دفع رباعي') iconHtml = '<i class="fas fa-truck-pickup" style="color:#e67e22"></i>';
            else iconHtml = '<i class="fas fa-car" style="color:var(--primary)"></i>';

            return L.divIcon({
                className: 'custom-div-icon', // كلاس فارغ عشان نلغي ستايل ليفلت الافتراضي
                html: `<div class="price-marker-box">${iconHtml} ${price} ﷼</div>`,
                iconSize: [80, 30],
                iconAnchor: [40, 35],
                popupAnchor: [0, -35]
            });
        }

        // دالة مساعدة لرسم شريط التقييم
        function getProgressBar(score) {
            let colorClass = 'bg-success';
            if (score < 7) colorClass = 'bg-warning';
            if (score < 5) colorClass = 'bg-danger';
            
            return `
                <div class="progress-track">
                    <div class="progress-fill ${colorClass}" style="width: ${score * 10}%"></div>
                </div>
                <div class="rating-score">${score}</div>
            `;
        }

        let currentType = 'الكل';
        let maxPrice = 1000;

        function updatePriceLabel(val) {
            maxPrice = parseInt(val);
            document.getElementById('priceValue').innerText = val + ' ريال';
        }

        function filterMap(type, element) {
            currentType = type;
            document.querySelectorAll('.filter-tag').forEach(btn => btn.classList.remove('active'));
            if(element) element.classList.add('active');
            renderCars();
        }

        function renderCars() {
            carMarkersLayer.clearLayers();
            
            const filtered = allCars.filter(car => {
                const typeMatch = currentType === 'الكل' ? true : car.type === currentType;
                const priceMatch = parseInt(car.price) <= maxPrice;
                return typeMatch && priceMatch;
            });

            filtered.forEach(car => {
                const marker = L.marker([car.lat, car.lng], { icon: createPriceIcon(car.price, car.type) }).addTo(carMarkersLayer);
                
                // تصميم البوب أب الجديد مع التقييمات
                const popupContent = `
                    <div class="popup-car-card">
                        <img src="${car.img}" class="popup-img">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                            <h4 style="margin:0; color:var(--primary);">${car.model}</h4>
                            <span class="rating-badge"><i class="fas fa-star"></i> ${car.rating}</span>
                        </div>
                        
                        <div class="rating-bars-container">
                            <div class="rating-row">
                                <span class="rating-label"><i class="fas fa-wrench"></i> الميكانيكا</span>
                                ${getProgressBar(car.scores.mech)}
                            </div>
                            <div class="rating-row">
                                <span class="rating-label"><i class="fas fa-shield-alt"></i> الحوادث</span>
                                ${getProgressBar(car.scores.acc)}
                            </div>
                            <div class="rating-row">
                                <span class="rating-label"><i class="fas fa-sparkles"></i> النظافة</span>
                                ${getProgressBar(car.scores.clean)}
                            </div>
                        </div>

                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                            <div style="font-weight:bold; font-size:1.1rem;">${car.price} <span style="font-size:0.8rem; font-weight:normal;">ريال/يوم</span></div>
                            <a href="cars.html?carId=${car.id}" class="btn btn-primary" style="padding:6px 15px; font-size:0.9rem;">حجز</a>
                        </div>
                    </div>
                `;
                marker.bindPopup(popupContent);
            });
        }

        // تحكم في اللوحة للجوال
        function togglePanel() {
            document.getElementById('floatingPanel').classList.toggle('active');
            const icon = document.querySelector('.expand-btn i');
            if(document.getElementById('floatingPanel').classList.contains('active')) {
                icon.className = 'fas fa-chevron-down';
            } else {
                icon.className = 'fas fa-chevron-up';
            }
        }

        function simulateSmartLocate() {
            const btn = document.getElementById('smart-locate-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري البحث...';
            setTimeout(() => {
                map.flyTo(targetLocation, 17);
                btn.innerHTML = '<i class="fas fa-check"></i> أنت هنا';
                setTimeout(() => btn.innerHTML = '<i class="fas fa-location-arrow"></i> أقرب سيارة لي', 2000);
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if(typeof updateNavbarBasedOnLoginStatus === 'function') updateNavbarBasedOnLoginStatus();
            setTimeout(initMap, 500);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وُجْهَة | الخريطة التفاعلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    
    <style>
        /* --- 1. تنسيق شريط الفلاتر الجديد (فوق الخريطة) --- */
        .filters-bar-container {
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #eee;
        }
        body.dark-mode .filters-bar-container {
            background: #2d3436;
            border-color: #444;
        }

        .filter-item { flex: 1; min-width: 200px; }
        .filter-item label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; color: #555; }
        body.dark-mode .filter-item label { color: #ccc; }

        .custom-select-bar {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;
            background: #f9f9f9; cursor: pointer; font-family: 'Tajawal';
        }

        .filter-tags-bar { display: flex; gap: 5px; overflow-x: auto; padding-bottom: 5px; }
        .filter-tag-pill {
            padding: 8px 16px; background: #eee; border-radius: 20px; font-size: 0.85rem;
            cursor: pointer; white-space: nowrap; transition: 0.3s;
        }
        .filter-tag-pill.active { background: var(--primary); color: white; }
        body.dark-mode .filter-tag-pill { background: #444; color: #ccc; }
        body.dark-mode .filter-tag-pill.active { background: var(--secondary); color: #000; }

        .locate-btn-bar {
            width: 100%; padding: 10px; background: var(--secondary); color: #000;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            height: 42px; margin-top: 14px;
        }

        .price-range-slider { width: 100%; accent-color: var(--primary); }

        /* --- 2. تنسيق الخريطة (مصغرة ومرتبة) --- */
        .map-wrapper {
            position: relative;
            height: 550px; /* الارتفاع المصغر */
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
            border: 4px solid #fff;
        }

        @media (max-width: 768px) {
            .filters-bar-container { flex-direction: column; align-items: stretch; gap: 15px; }
            .map-wrapper { height: 500px; border-radius: 16px; border: none; }
        }

        #mapid { height: 100%; width: 100%; z-index: 1; background: #f4f7f6; }

        /* إصلاح النمط الليلي */
        body.dark-mode #mapid .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        /* --- 3. دبابيس الأسعار --- */
        .price-marker-box {
            background-color: white; border-radius: 20px; padding: 6px 12px;
            font-weight: 800; font-family: 'Tajawal'; font-size: 0.95rem; color: #2d3436;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 1px solid #eee;
            transition: all 0.2s; text-align: center; white-space: nowrap;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .price-marker-box:hover {
            transform: scale(1.15) translateY(-2px);
            background-color: var(--primary); color: white; border-color: var(--primary); z-index: 999;
        }
        .price-marker-box::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            border-width: 6px 6px 0; border-style: solid; border-color: white transparent transparent transparent;
        }
        .price-marker-box:hover::after { border-color: var(--primary) transparent transparent transparent; }

        /* نبض للسيارات المميزة */
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(241, 196, 15, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
        }
        .premium-marker {
            animation: pulse-gold 2s infinite; border-color: #f1c40f !important;
            background: #fff9db !important; color: #d35400 !important;
        }

        /* --- 4. حل مشكلة البطاقة المختفية (Popup) --- */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 260px !important; }
        
        .popup-car-card {
            padding: 15px;
            font-family: 'Tajawal';
            max-height: 300px; /* أقصى ارتفاع */
            overflow-y: auto;  /* تفعيل السكرول اذا طالت */
        }
        .popup-img { width: 100%; height: 130px; object-fit: cover; border-radius: 12px; margin-bottom: 10px; }

        /* أشرطة التقييم */
        .rating-bars-container { background: #f8f9fa; padding: 10px; border-radius: 8px; margin: 10px 0; border: 1px solid #eee; }
        .rating-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 6px; font-size: 0.75rem; color: #555; }
        .rating-label { display: flex; align-items: center; gap: 5px; width: 80px; }
        .progress-track { flex-grow: 1; height: 6px; background: #e9ecef; border-radius: 3px; overflow: hidden; margin: 0 8px; }
        .progress-fill { height: 100%; border-radius: 3px; }
        .rating-score { font-weight: bold; width: 25px; text-align: left; }
        .bg-success { background: #2ecc71; }
        .bg-warning { background: #f1c40f; }
        .bg-danger { background: #e74c3c; }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <div class="logo-icon">و</div>
                    <div class="logo-text">وُجْهَة</div>
                </a>
                <ul class="nav-links desktop-nav-links">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="cars.html">الأسطول</a></li>
                    <li><a href="qassim-map.html" class="active">تصفح الخريطة</a></li>
                </ul>
                <div class="nav-buttons nav-buttons-desktop-only">
                    <button id="theme-toggle-desktop" class="theme-toggle" aria-label="تبديل الوضع">
                        <i class="fas fa-moon"></i>
                        <span>الوضع</span> 
                    </button>
                    <a href="landing.html" class="btn btn-primary guest-only" id="nav-guest-button">دخول آمن</a>
                    <div id="nav-user-profile-placeholder"></div>
                </div>
            </nav>
        </div>
    </header>

    <section id="map-section" style="padding-top: 130px; padding-bottom: 50px;">
        <div class="container">
            <div class="section-title" data-aos="fade-up">
                <h2>استكشف السيارات حولك</h2>
                <p>اختر السيارة، شيك على تقييمها، وانطلق!</p>
            </div>
            
            <div class="filters-bar-container" data-aos="fade-up">
                <div class="filter-item">
                    <label><i class="fas fa-map-marker-alt"></i> المدينة</label>
                    <select id="city-selector" class="custom-select-bar" onchange="changeCity()">
                        <option value="riyadh" selected>الرياض (واجهة روشن)</option>
                        <option value="dammam">الدمام</option>
                        <option value="khobar">الخبر</option>
                        <option value="jeddah">جدة</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label><i class="fas fa-car"></i> النوع</label>
                    <div class="filter-tags-bar">
                        <span class="filter-tag-pill active" onclick="filterMap('الكل', this)">الكل</span>
                        <span class="filter-tag-pill" onclick="filterMap('سيدان', this)">سيدان</span>
                        <span class="filter-tag-pill" onclick="filterMap('دفع رباعي', this)">عائلي</span>
                        <span class="filter-tag-pill" onclick="filterMap('فاخرة', this)">فاخرة</span>
                    </div>
                </div>

                <div class="filter-item slider-item">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <label><i class="fas fa-tag"></i> الحد الأقصى: <span id="priceValue" style="color:var(--primary);">1000</span> ريال</label>
                    </div>
                    <input type="range" min="50" max="1000" value="1000" class="price-range-slider" id="priceRange" oninput="updatePriceLabel(this.value); renderCars()">
                </div>

                <div class="filter-item">
                    <button class="locate-btn-bar" onclick="simulateSmartLocate()" id="smart-locate-btn">
                        <i class="fas fa-location-arrow"></i> الأقرب لي
                    </button>
                </div>
            </div>

            <div class="map-wrapper" data-aos="zoom-in">
                <div id="mapid"></div>
            </div>
        </div>
    </section>

    <nav class="bottom-navbar mobile-bottom-navbar">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>الرئيسية</span></a>
        <a href="cars.html" class="nav-item"><i class="fas fa-car"></i><span>السيارات</span></a>
        <a href="landing.html" class="nav-item guest-only" id="mobile-bottom-guest-button"><i class="fas fa-sign-in-alt"></i><span>دخول</span></a>
        <a href="#" class="nav-item auth-link-bottom" id="mobile-bottom-user-button"><i class="fas fa-user-circle"></i><span>حسابي</span></a>
        <a href="qassim-map.html" class="nav-item active"><i class="fas fa-map-marked-alt"></i><span>الخريطة</span></a>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ once: true });</script>
    <script src="csr-content.js"></script>
    <script src="chatbot.js"></script>
    
    <script>
        // --- 1. إعدادات المستخدم والواجهة ---
        function updateNavbarBasedOnLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userType = localStorage.getItem('userType');
            const desktopNavLinks = document.querySelector('.desktop-nav-links');
            const desktopAuthLinks = desktopNavLinks ? desktopNavLinks.querySelectorAll('.auth-link') : [];
            const desktopGuestButton = document.getElementById('nav-guest-button');
            const desktopUserProfilePlaceholder = document.getElementById('nav-user-profile-placeholder');
            const mobileBottomNavGuestButton = document.getElementById('mobile-bottom-guest-button');
            const mobileBottomNavUserButton = document.getElementById('mobile-bottom-user-button');

            if (desktopGuestButton) desktopGuestButton.style.display = 'none';
            if (desktopUserProfilePlaceholder) desktopUserProfilePlaceholder.style.display = 'none';
            if (mobileBottomNavGuestButton) mobileBottomNavGuestButton.style.display = 'none';
            if (mobileBottomNavUserButton) mobileBottomNavUserButton.style.display = 'none';

            if (isLoggedIn) {
                if (desktopUserProfilePlaceholder) {
                    desktopUserProfilePlaceholder.innerHTML = `
                        <a href="#" class="btn btn-outline" onclick="logoutUser()" style="margin-right: 10px;"><i class="fas fa-sign-out-alt"></i> خروج</a>
                        <a href="${userType === 'owner' ? 'dashboard-owner.html' : 'dashboard-renter.html'}" class="btn btn-secondary"><i class="fas fa-user-circle"></i> ملفي</a>
                    `;
                    desktopUserProfilePlaceholder.style.display = 'flex';
                }
                if (mobileBottomNavUserButton) {
                    mobileBottomNavUserButton.style.display = 'flex';
                    mobileBottomNavUserButton.href = userType === 'owner' ? 'dashboard-owner.html' : 'dashboard-renter.html';
                }
            } else {
                if (desktopGuestButton) desktopGuestButton.style.display = 'flex';
                if (mobileBottomNavGuestButton) mobileBottomNavGuestButton.style.display = 'flex';
            }
        }

        function logoutUser() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userType');
            window.location.href = 'index.html';
        }

        function setupThemeToggle() {
            const themeToggleBtn = document.getElementById('theme-toggle-desktop'); 
            const applyTheme = (theme) => {
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(theme + '-mode');
                localStorage.setItem('theme', theme);
                if (themeToggleBtn) {
                    themeToggleBtn.innerHTML = theme === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
                }
            };
            const currentTheme = localStorage.getItem('theme') || 'light';
            applyTheme(currentTheme); 
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    const newTheme = document.body.classList.contains('light-mode') ? 'dark' : 'light';
                    applyTheme(newTheme);
                });
            }
        }

        // --- 2. منطق الخريطة والبيانات ---
        let map;
        let carMarkersLayer;
        let currentRouteLine = null;
        const targetLocation = [24.8375090, 46.7297325]; // واجهة روشن

        const allCars = [
            { id: 'r1', type: 'سيدان', model: 'تويوتا كامري 2024', price: '120', rating: 4.9, reviews: 52, lat: 24.8375090, lng: 46.7297325, scores: { mech: 10, acc: 10, clean: 9 }, img: 'https://tse2.mm.bing.net/th/id/OIP.F3b-M0eckL0XjmywTpu8EgHaFj?rs=1&pid=ImgDetMain&o=7&rm=3' },
            { id: 'r2', type: 'دفع رباعي', model: 'تويوتا لاندكروزر', price: '450', rating: 5.0, reviews: 18, lat: 24.8381000, lng: 46.7292000, scores: { mech: 10, acc: 10, clean: 10 }, img: 'https://www.autopediame.com/userfiles/images/%D9%84%D8%A7%D9%86%D8%AF%D9%83%D8%B1%D9%88%D8%B2%D8%B1/%D8%AA%D9%88%D9%8A%D9%88%D8%AA%D8%A7%20%D9%84%D8%A7%D9%86%D8%AF%D9%83%D8%B1%D9%88%D8%B2%D8%B1%201.jpg' },
            { id: 'r3', type: 'فاخرة', model: 'مرسيدس S500', price: '900', rating: 4.8, reviews: 12, lat: 24.8369000, lng: 46.7301000, scores: { mech: 10, acc: 9, clean: 10 }, img: 'https://media.elbalad.news/2024/10/large/995/9/554.jpg' },
            { id: 'r4', type: 'سيدان', model: 'هونداي النترا', price: '85', rating: 4.2, reviews: 89, lat: 24.8378000, lng: 46.7305000, scores: { mech: 8, acc: 7, clean: 8 }, img: 'https://static.sayidaty.net/styles/900_scale/public/2022-03/80578.jpeg.webp' },
            { id: 'r5', type: 'سيدان', model: 'تويوتا كامري 2023', price: '115', rating: 4.7, reviews: 40, lat: 24.8372000, lng: 46.7289000, scores: { mech: 9, acc: 10, clean: 8 }, img: 'https://tse2.mm.bing.net/th/id/OIP.F3b-M0eckL0XjmywTpu8EgHaFj?rs=1&pid=ImgDetMain&o=7&rm=3' },
            { id: 'r6', type: 'دفع رباعي', model: 'شيفروليه تاهو', price: '380', rating: 4.9, reviews: 22, lat: 24.8365000, lng: 46.7295000, scores: { mech: 10, acc: 10, clean: 9 }, img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_xL-R8y8f_Q_g_h_j_k_l_m_n_o_p' },
            { id: 'r7', type: 'فاخرة', model: 'لوسيد آير', price: '700', rating: 5.0, reviews: 4, lat: 24.8385000, lng: 46.7298000, scores: { mech: 10, acc: 10, clean: 10 }, img: 'https://tse1.mm.bing.net/th/id/OIP.gH5S692_GzMVWiq6ui-sdQHaEA?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3' }
        ];

        function initMap() {
            if (document.getElementById('mapid') && typeof L !== 'undefined') {
                map = L.map('mapid').setView(targetLocation, 17);

                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; CARTO', maxZoom: 20
                }).addTo(map);

                carMarkersLayer = L.layerGroup().addTo(map);
                renderCars(); 
                setTimeout(() => { map.invalidateSize(); }, 500);
            }
        }

        // إنشاء أيقونة السعر
        function createPriceIcon(price, type, extraClass = '') {
            let iconHtml = '';
            if(type === 'فاخرة') iconHtml = '<i class="fas fa-gem" style="color:#f1c40f"></i>';
            else if(type === 'دفع رباعي') iconHtml = '<i class="fas fa-truck-pickup" style="color:#e67e22"></i>';
            else iconHtml = '<i class="fas fa-car" style="color:var(--primary)"></i>';

            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="price-marker-box ${extraClass}">${iconHtml} ${price} ﷼</div>`,
                iconSize: [80, 30], iconAnchor: [40, 35], popupAnchor: [0, -35]
            });
        }

        function getProgressBar(score) {
            let colorClass = 'bg-success';
            if (score < 7) colorClass = 'bg-warning';
            if (score < 5) colorClass = 'bg-danger';
            return `<div class="progress-track"><div class="progress-fill ${colorClass}" style="width: ${score * 10}%"></div></div><div class="rating-score">${score}</div>`;
        }

        function drawRouteToCar(destLat, destLng) {
            if(currentRouteLine) map.removeLayer(currentRouteLine);
            currentRouteLine = L.polyline([targetLocation, [destLat, destLng]], {
                color: 'var(--secondary)', weight: 4, opacity: 0.7, dashArray: '10, 10', lineCap: 'round'
            }).addTo(map);
        }

        // متغيرات الفلترة
        let currentType = 'الكل';
        let maxPrice = 1000;

        window.updatePriceLabel = function(val) {
            maxPrice = parseInt(val);
            document.getElementById('priceValue').innerText = val;
        }

        window.filterMap = function(type, element) {
            currentType = type;
            document.querySelectorAll('.filter-tag-pill').forEach(btn => btn.classList.remove('active'));
            if(element) element.classList.add('active');
            renderCars();
        }

        function renderCars() {
            if(!map || !carMarkersLayer) return;
            carMarkersLayer.clearLayers();
            if(currentRouteLine) map.removeLayer(currentRouteLine);

            const filtered = allCars.filter(car => {
                const typeMatch = currentType === 'الكل' ? true : car.type === currentType;
                const priceMatch = parseInt(car.price) <= maxPrice;
                return typeMatch && priceMatch;
            });

            filtered.forEach(car => {
                const isPremium = car.rating >= 5.0;
                const extraClass = isPremium ? 'premium-marker' : '';
                const marker = L.marker([car.lat, car.lng], { icon: createPriceIcon(car.price, car.type, extraClass) }).addTo(carMarkersLayer);
                
                // --- التعديل الجوهري هنا ---
                // عند الضغط على السيارة:
                marker.on('click', function() {
                    // 1. إرجاع الكاميرا للخلف (زوم 15) عشان تشوف البطاقة كاملة
                    map.flyTo([car.lat, car.lng], 15, { duration: 1.2 });
                    // 2. رسم المسار
                    drawRouteToCar(car.lat, car.lng);
                });

                const popupContent = `
                    <div class="popup-car-card">
                        <img src="${car.img}" class="popup-img">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                            <h4 style="margin:0; color:var(--primary);">${car.model}</h4>
                            <span class="rating-badge"><i class="fas fa-star"></i> ${car.rating}</span>
                        </div>
                        <div class="rating-bars-container">
                            <div class="rating-row"><span class="rating-label"><i class="fas fa-wrench"></i> الميكانيكا</span>${getProgressBar(car.scores.mech)}</div>
                            <div class="rating-row"><span class="rating-label"><i class="fas fa-shield-alt"></i> الحوادث</span>${getProgressBar(car.scores.acc)}</div>
                            <div class="rating-row"><span class="rating-label"><i class="fas fa-sparkles"></i> النظافة</span>${getProgressBar(car.scores.clean)}</div>
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                            <div style="font-weight:bold; font-size:1.1rem;">${car.price} <span style="font-size:0.8rem; font-weight:normal;">ريال/يوم</span></div>
                            <a href="cars.html?carId=${car.id}" class="btn btn-primary" style="padding:6px 15px; font-size:0.9rem;">حجز</a>
                        </div>
                    </div>
                `;
                
                marker.bindPopup(popupContent, {
                    autoPan: true,
                    autoPanPadding: [50, 50],
                    closeButton: false
                });
            });
        }

        window.simulateSmartLocate = function() {
            const btn = document.getElementById('smart-locate-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري البحث...';
            setTimeout(() => {
                map.flyTo(targetLocation, 17);
                btn.innerHTML = '<i class="fas fa-check"></i> أنت هنا';
                setTimeout(() => btn.innerHTML = originalText, 2000);
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupThemeToggle();
            updateNavbarBasedOnLoginStatus();
            setTimeout(initMap, 500);
        });
    </script>
</body>
</html>

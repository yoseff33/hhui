    <style>
        /* --- الحاوية المركزية --- */
        .centered-map-layout {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        /* 1. تنسيق شريط الفلاتر */
        .top-filter-bar {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tf-item { display: flex; flex-direction: column; gap: 5px; min-width: 140px; flex: 1; }
        .tf-label { font-size: 0.85rem; font-weight: bold; color: #666; display: flex; align-items: center; gap: 5px; }

        .tf-pills { display: flex; gap: 5px; background: #f5f5f5; padding: 4px; border-radius: 50px; width: fit-content; }
        .tf-pill { padding: 6px 12px; border-radius: 50px; font-size: 0.8rem; cursor: pointer; transition: 0.3s; color: #555; white-space: nowrap; }
        .tf-pill.active { background: var(--primary, #1abc9c); color: white; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .tf-select { padding: 8px; border-radius: 8px; border: 1px solid #ddd; background: #fff; font-family: 'Tajawal'; cursor: pointer; width: 100%; }

        .tf-btn {
            background: #2c3e50; color: white; border: none; padding: 0 20px; border-radius: 8px;
            cursor: pointer; font-weight: bold; height: 40px; display: flex; align-items: center;
            justify-content: center; gap: 8px; margin-top: auto; white-space: nowrap;
        }

        /* 2. حاوية الخريطة */
        .new-map-container {
            position: relative;
            height: 500px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            z-index: 1;
        }

        #mapid { height: 100%; width: 100%; }

        @media (max-width: 768px) {
            .centered-map-layout { max-width: 100%; padding: 0 10px; }
            .top-filter-bar { flex-direction: column; align-items: stretch; }
            .tf-item { width: 100%; }
            .tf-pills { width: 100%; overflow-x: auto; }
            .new-map-container { height: 450px; }
        }

        /* الوضع الليلي */
        body.dark-mode .top-filter-bar { background: #2d3436; border-color: #444; }
        body.dark-mode .tf-label { color: #ccc; }
        body.dark-mode .tf-select { background: #444; color: white; border-color: #555; }
        body.dark-mode .tf-pills { background: #333; }
        body.dark-mode .tf-pill { color: #aaa; }
        body.dark-mode .tf-pill.active { background: #f1c40f; color: #000; }
        body.dark-mode .new-map-container { border-color: #444; }
        body.dark-mode #mapid .leaflet-tile-pane { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }

        /* ستايل الأيقونات */
        .price-marker-box {
            background: white; border-radius: 30px; padding: 5px 12px;
            font-weight: bold; font-family: 'Tajawal'; font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2); border: 2px solid white;
            display: flex; align-items: center; gap: 5px; color: #333;
            transition: transform 0.2s;
        }
        .price-marker-box:hover { transform: scale(1.1); z-index: 1000; }
        .price-marker-box.premium { background: #2c3e50; color: #f1c40f; border-color: #f1c40f; }

        /* البطاقة المنبثقة */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0 !important; width: 280px !important; }
        /* إظهار زر الإغلاق X */
        .leaflet-popup-close-button {
            font-size: 20px !important;
            color: #555 !important;
            top: 5px !important;
            right: 5px !important;
            z-index: 1000;
        }
        
        .popup-car-card { padding: 15px; max-height: 320px; overflow-y: auto; }
        .popup-img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; }
        .rating-row { display: flex; justify-content: space-between; font-size: 0.8rem; margin: 5px 0; color: #666; }
        .progress-bar { width: 80px; height: 6px; background: #eee; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: #2ecc71; }
    </style>
</head>

        // إدارة المستخدم
        function updateNavbar() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userType = localStorage.getItem('userType');
            const guestBtns = document.querySelectorAll('.guest-only');
            const userBtns = document.getElementById('nav-user-profile-placeholder');
            const mobileUserBtn = document.getElementById('mobile-bottom-user-button');
            const mobileGuestBtn = document.getElementById('mobile-bottom-guest-button');

            if (isLoggedIn) {
                guestBtns.forEach(b => b.style.display = 'none');
                if(mobileGuestBtn) mobileGuestBtn.style.display = 'none';
                
                if (userBtns) {
                    userBtns.innerHTML = `<a href="#" onclick="logout()" class="btn btn-outline" style="margin-right:10px">خروج</a>`;
                    userBtns.style.display = 'flex';
                }
                if (mobileUserBtn) {
                    mobileUserBtn.style.display = 'flex';
                    mobileUserBtn.href = userType === 'owner' ? 'dashboard-owner.html' : 'dashboard-renter.html';
                }
            } else {
                if (userBtns) userBtns.style.display = 'none';
                if (mobileUserBtn) mobileUserBtn.style.display = 'none';
                guestBtns.forEach(b => b.style.display = 'flex');
                if(mobileGuestBtn) mobileGuestBtn.style.display = 'flex';
            }
        }
        function logout() { localStorage.clear(); location.reload(); }
        
        // الوضع الليلي
        function initTheme() {
            const themeBtn = document.getElementById('theme-toggle-desktop');
            if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
            
            if(themeBtn) {
                themeBtn.addEventListener('click', () => {
                    document.body.classList.toggle('dark-mode');
                    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
                });
            }
        }

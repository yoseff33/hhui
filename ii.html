<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسين المطيري</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; margin: 0; background: #f8d7da; }
        .navbar { background: #d32f2f; color: white; text-align: center; padding: 10px 0; }
        .navbar a { color: white; padding: 10px 15px; text-decoration: none; }
        .navbar a:hover { background: #ddd; color: black; }
        .card { width: 250px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        .circle { width: 80px; height: 80px; margin: 0 auto; border-radius: 50%; overflow: hidden; border: 3px solid #d32f2f; }
        .circle img { width: 100%; height: 100%; object-fit: cover; }
        .card h3 { color: #d32f2f; margin: 10px 0; }
        .card p { color: #666; font-size: 14px; margin: 5px 0; }
        footer { background: #d32f2f; color: white; padding: 10px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">الرئيسية</a>
        <a href="#">عنّي</a>
        <a href="#">اتصل بي</a>
    </div>
    <div class="card">
        <div class="circle"><img src="https://i.ibb.co/R3PvYPb/photo.jpg" alt="صورة حسين"></div>
        <h3>حسين المطيري</h3>
        <p>مطور حلول وبرمجيات مبتكرة</p>
        <div class="cv"><p>ملتزم بتقديم أفضل الحلول البرمجية لاحتياجات السوق.</p></div>
    </div>
    <footer>&copy; 2024 حسين المطيري</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وُجْهَة | منصة تأجير السيارات بين الأفراد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1a3c37;
            --secondary: #d4af37;
            --accent: #2e8b57;
            --light: #f8f9fa;
            --dark: #0f2925;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --border-radius: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: #333;
            line-height: 1.7;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 100px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {
            font-size: 2.8rem;
            color: var(--dark);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            font-weight: 800;
        }
        
        .section-title h2:after {
            content: "";
            position: absolute;
            bottom: -15px;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 5px;
            background: var(--secondary);
            border-radius: 3px;
        }
        
        .section-title p {
            color: var(--gray);
            max-width: 700px;
            margin: 25px auto 0;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 36px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            outline: none;
            gap: 12px;
            box-shadow: var(--box-shadow);
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(26, 60, 55, 0.3);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: var(--dark);
            font-weight: 800;
        }
        
        .btn-secondary:hover {
            background: #c9a22e;
            transform: translateY(-5px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-weight: 700;
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }
        
        /* التنقل */
        header {
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            padding: 15px 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
        }
        
        .logo-text span {
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 35px;
        }
        
        .nav-links li a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 700;
            font-size: 1.1rem;
            position: relative;
            padding: 10px 0;
            transition: var(--transition);
        }
        
        .nav-links li a:after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 3px;
            background: var(--secondary);
            border-radius: 3px;
            transition: var(--transition);
        }
        
        .nav-links li a:hover:after,
        .nav-links li a.active:after {
            width: 100%;
        }
        
        .nav-links li a:hover,
        .nav-links li a.active {
            color: var(--primary);
        }
        
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--primary);
            cursor: pointer;
        }

            min-height: 100vh;
            display: flex;
            align-items: center;
            color: white;
            padding-top: 100px;
            position: relative;
            overflow: hidden;
        }

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - سعود الشمري</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; margin: 0; background: #f0f0f0; }
        .navbar { background-color: #603913; color: white; padding: 10px 0; text-align: center; }
        .navbar a { color: white; padding: 10px 15px; text-decoration: none; }
        .navbar a:hover { background: #ddd; color: black; }
        .card { width: 320px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .card-header { text-align: center; margin-bottom: 20px; }
        .card-header h3 { color: #603913; font-size: 24px; }
        .card-body { color: #555; font-size: 16px; line-height: 1.5; text-align: center; }
        .card-footer { background-color: #603913; color: white; padding: 10px; border-radius: 0 0 12px 12px; text-align: center; }
        footer { background-color: #603913; color: white; text-align: center; padding: 10px; font-size: 14px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">الرئيسية</a>
        <a href="#">عنّي</a>
        <a href="#">اتصل بي</a>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>سعود الشمري</h3>
        </div>
        <div class="card-body">
            <p>بكالوريوس نظم معلومات إدارية</p>
            <p>خبرة في تطوير البرمجيات وتحليل الأنظمة</p>
        </div>
        <div class="card-footer">
            <p>مطور تطبيقات</p>
        </div>
    </div>
    <footer>&copy; 2024 سعود الشمري</footer>
</body>
</html>

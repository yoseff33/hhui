<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال الجدول عبر WhatsApp</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
    }
    .table {
      margin-top: 20px;
    }
    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>إرسال الجدول بيانات المدرسة عبر WhatsApp</h1>

  <!-- جدول بيانات المدرسة -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>البند</th>
        <th>العدد</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>الفصول الدراسية</td>
        <td><input type="number" id="classrooms" class="form-control" value="0"></td>
      </tr>
      <tr>
        <td>الملاعب</td>
        <td><input type="number" id="fields" class="form-control" value="0"></td>
      </tr>
      <tr>
        <td>الحمامات</td>
        <td><input type="number" id="bathrooms" class="form-control" value="0"></td>
      </tr>
    </tbody>
  </table>

  <!-- زر إرسال البيانات عبر WhatsApp -->
  <button id="sendMessage" class="btn btn-success">إرسال عبر WhatsApp</button>

  <script>
    document.getElementById("sendMessage").addEventListener("click", function() {
      // جمع البيانات من الجدول
      let message = "بيانات المدرسة:\n";
      const rows = document.querySelectorAll("tbody tr");
      rows.forEach(row => {
        const label = row.children[0].innerText.trim();
        const value = row.children[1].querySelector("input").value.trim();
        message += `${label}: ${value}\n`;
      });

      // إعداد رابط WhatsApp
      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

</body>
</html>

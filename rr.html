<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات المدرسة</title>
    
    <!-- إضافة المكتبات اللازمة -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.5.0/html-docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: right;
            direction: rtl;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>بيانات المدرسة</h1>
    
    <label for="schoolName">اسم المدرسة:</label>
    <input type="text" id="schoolName" value="مدرسة مثال">
    
    <div style="margin-top: 20px;">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>العنصر</th>
                    <th>العدد</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>كشافات الحريق والدخان</td>
                    <td><input type="number" id="fireSmokeLights" value="0"></td>
                </tr>
                <tr>
                    <td>رشاشات ماء الإطفاء</td>
                    <td><input type="number" id="fireSprinklers" value="0"></td>
                </tr>
                <tr>
                    <td>جرس الإنذار</td>
                    <td><input type="number" id="alarmBell" value="0"></td>
                </tr>
                <tr>
                    <td>لوحات مخارج الطوارئ</td>
                    <td><input type="number" id="emergencyExitSigns" value="0"></td>
                </tr>
                <tr>
                    <td>صناديق خراطيم الإطفاء</td>
                    <td><input type="number" id="fireHoseBoxes" value="0"></td>
                </tr>
                <tr>
                    <td>لوحات أنظمة الحريق</td>
                    <td><input type="number" id="fireSystemSigns" value="0"></td>
                </tr>
                <tr>
                    <td>مضخات إطفاء حكومية خارجية</td>
                    <td><input type="number" id="govFirePumps" value="0"></td>
                </tr>
                <tr>
                    <td>لوحات تجمع</td>
                    <td><input type="number" id="gatheringSigns" value="0"></td>
                </tr>
                <tr>
                    <td>حواجز سلامة</td>
                    <td><input type="number" id="safetyBarriers" value="0"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <button onclick="exportToExcel()">تصدير إلى Excel</button>
    <button onclick="exportToWord()">تصدير إلى Word</button>
    <button onclick="exportToPDF()">تصدير إلى PDF</button>
    <button onclick="shareWhatsApp()">مشاركة عبر WhatsApp</button>

    <footer>
        <p>© 2024 المدرسة</p>
    </footer>

    <script>
        // دالة تصدير البيانات إلى Excel
        function exportToExcel() {
            var table = document.getElementById("dataTable");
            var wb = XLSX.utils.table_to_book(table);
            XLSX.write(wb, {bookType: 'xlsx', bookSST: true, type: 'binary'});
            saveAs(new Blob([s2ab(XLSX.write(wb, {bookType: 'xlsx', bookSST: true, type: 'binary'}))], {type: "application/octet-stream"}), "data.xlsx");
        }

        // دالة تصدير البيانات إلى Word
        function exportToWord() {
            var table = document.getElementById("dataTable");
            var html = table.outerHTML;
            var converted = htmlDocx.asBlob(html);
            saveAs(converted, "data.docx");
        }

        // دالة تصدير البيانات إلى PDF
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            var doc = new jsPDF();
            doc.html(document.body, {
                callback: function (doc) {
                    doc.save('data.pdf');
                },
                x: 10,
                y: 10
            });
        }

        // دالة مساعدة لتحويل النص إلى array buffer ل Excel
        function s2ab(s) {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }

        // دالة إرسال البيانات عبر WhatsApp
        function shareWhatsApp() {
            var schoolName = document.getElementById("schoolName").value;
            var tableRows = document.querySelectorAll("#dataTable tbody tr");
            var message = `تم تجهيز بيانات المدرسة: ${schoolName} بنجاح.\n\n`;

            tableRows.forEach(function(row) {
                var columns = row.querySelectorAll("td");
                var item = columns[0].textContent.trim();
                var quantity = columns[1].querySelector("input").value.trim();
                message += `${item}: ${quantity}\n`;
            });

            var phoneNumber = "+966565464718"; // رقم المشرف
            var url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>

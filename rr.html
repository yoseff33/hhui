<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير ميدانية - سعود الشمري</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; margin: 0; background-color: #f5f5f5; }
        .navbar { background-color: #309ca0; display: flex; justify-content: center; padding: 10px 0; }
        .navbar a { color: white; text-decoration: none; padding: 10px 15px; font-size: 18px; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .section-title { text-align: center; padding: 40px 0; background-color: #309ca0; color: white; }
        .container { display: flex; flex-direction: column; align-items: center; margin: 20px; }
        .table-container { margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #309ca0; color: white; }
        footer { background-color: #309ca0; color: white; text-align: center; padding: 10px 0; font-size: 14px; margin-top: 20px; position: fixed; bottom: 0; width: 100%; }
        .export-btn { background-color: #309ca0; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px; }
        .export-btn:hover { background-color: #ddd; color: black; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="ii.html">الرئيسية</a>
        <a href="bb.html">عنّي</a>
        <a href="rr.html">اتصل بي</a>
    </div>
    <div class="section-title"><h1>تقارير ميدانية - سعود الشمري</h1></div>
    <div class="container">
        <div class="table-container">
            <table id="report-table">
                <thead>
                    <tr>
                        <th>الفئة</th>
                        <th>المكونات</th>
                        <th>العدد</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- بيانات الجدول -->
                    <tr>
                        <td>مكونات المبنى</td>
                        <td>الفصول الدراسية</td>
                        <td><input type="number" id="classrooms" value="0"></td>
                    </tr>
                    <tr>
                        <td>مكونات المبنى</td>
                        <td>الملاعب</td>
                        <td><input type="number" id="playgrounds" value="0"></td>
                    </tr>
                    <tr>
                        <td>أصول الكهرباء</td>
                        <td>الإضاءة الخارجية الأعمدة</td>
                        <td><input type="number" id="outdoor-lighting" value="0"></td>
                    </tr>
                    <tr>
                        <td>أصول الأدوات الصحية</td>
                        <td>السخانات الكهربائية</td>
                        <td><input type="number" id="water-heaters" value="0"></td>
                    </tr>
                    <tr>
                        <td>أصول الصحة والسلامة</td>
                        <td>مخارج الطوارئ</td>
                        <td><input type="number" id="emergency-exits" value="0"></td>
                    </tr>
                    <!-- أضف المزيد من البيانات هنا حسب الحاجة -->
                </tbody>
            </table>
            <button class="export-btn" onclick="exportToPDF()">تصدير إلى PDF</button>
            <button class="export-btn" onclick="exportToExcel()">تصدير إلى Excel</button>
        </div>
    </div>
    <footer>&#169; 2024 سعود الشمري</footer>

    <script>
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const table = document.getElementById("report-table");
            doc.autoTable({ html: table });
            doc.save("report.pdf");
        }

        function exportToExcel() {
            const table = document.getElementById("report-table");
            const wb = XLSX.utils.table_to_book(table);
            XLSX.writeFile(wb, "report.xlsx");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بيانات المدرسة</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
    }
    .table {
      margin-top: 20px;
    }
    .btn {
      margin-top: 20px;
    }
    #school-name {
      margin-bottom: 20px;
    }
    .input-group {
      direction: ltr; /* لضمان أن أزرار التحكم تظهر بشكل صحيح */
    }
  </style>
</head>
<body>

  <h1>إرسال بيانات المدرسة عبر WhatsApp</h1>

  <!-- حقل اسم المدرسة -->
  <label for="school-name">اسم المدرسة:</label>
  <input type="text" id="school-name" class="form-control" placeholder="أدخل اسم المدرسة" value="مدرسة محمد بن عبدالوهاب المتوسطة">

  <!-- جدول بيانات المدرسة -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>البند</th>
        <th>العدد</th>
      </tr>
    </thead>
    <tbody>
      <!-- مكونات المبنى -->
      <tr>
        <th colspan="2">(مكونات المبنى)</th>
      </tr>
      <tr>
        <td>الفصول الدراسية</td>
        <td>
          <div class="input-group">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, -1)">-</button>
            <input type="number" class="form-control text-center" value="32" min="0">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, 1)">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>الملاعب</td>
        <td>
          <div class="input-group">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, -1)">-</button>
            <input type="number" class="form-control text-center" value="1" min="0">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, 1)">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>المظلات الخارجية</td>
        <td>
          <div class="input-group">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, -1)">-</button>
            <input type="number" class="form-control text-center" value="0" min="0">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, 1)">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>الحمامات</td>
        <td>
          <div class="input-group">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, -1)">-</button>
            <input type="number" class="form-control text-center" value="23" min="0">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, 1)">+</button>
          </div>
        </td>
      </tr>
      <!-- يمكنك الاستمرار بنفس النمط لجميع البنود -->

      <!-- أصول الكهرباء -->
      <tr>
        <th colspan="2">(أصول الكهرباء)</th>
      </tr>
      <tr>
        <td>الإضاءة الخارجية الأعمدة</td>
        <td>
          <div class="input-group">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, -1)">-</button>
            <input type="number" class="form-control text-center" value="0" min="0">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, 1)">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>الطابعات</td>
        <td>
          <div class="input-group">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, -1)">-</button>
            <input type="number" class="form-control text-center" value="5" min="0">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, 1)">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td>الشاشات</td>
        <td>
          <div class="input-group">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, -1)">-</button>
            <input type="number" class="form-control text-center" value="1" min="0">
            <button class="btn btn-outline-secondary" onclick="changeValue(this, 1)">+</button>
          </div>
        </td>
      </tr>
      <!-- استمر لجميع البنود الأخرى -->

    </tbody>
  </table>

  <!-- زر الإرسال -->
  <button id="sendMessage" class="btn btn-success">إرسال عبر WhatsApp</button>

  <script>
    // دالة لتغيير قيمة الحقول
    function changeValue(button, change) {
      const input = button.parentElement.querySelector("input");
      const currentValue = parseInt(input.value) || 0;
      const newValue = currentValue + change;
      input.value = newValue < 0 ? 0 : newValue; // تأكد أن القيمة لا تقل عن الصفر
    }

    // دالة الإرسال عبر WhatsApp
    document.getElementById("sendMessage").addEventListener("click", function() {
      const schoolName = document.getElementById("school-name").value.trim();
      let message = `بيانات المدرسة: ${schoolName}\n`;
      const rows = document.querySelectorAll("tbody tr");
      rows.forEach(row => {
        const label = row.children[0]?.innerText.trim();
        const input = row.querySelector("input");
        if (label && input) {
          const value = input.value || "0";
          message += `${label}: ${value}\n`;
        }
      });
      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

</body>
</html>

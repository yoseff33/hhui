<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير اليومية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; margin: 0; background-color: #f5f5f5; }
        .navbar { background-color: #309ca0; display: flex; justify-content: center; padding: 10px 0; }
        .navbar a { color: white; text-decoration: none; padding: 10px 15px; font-size: 18px; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .section-title { text-align: center; padding: 40px 0; background-color: #309ca0; color: white; }
        .container { display: flex; flex-direction: column; align-items: center; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px 12px; text-align: center; }
        th { background-color: #309ca0; color: white; }
        .contact-card { width: 300px; background: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; margin-bottom: 20px; padding: 20px; }
        .contact-card h3 { color: #309ca0; margin: 10px 0; }
        .contact-card p { color: #555; font-size: 16px; margin: 10px 0; }
        footer { background-color: #309ca0; color: white; text-align: center; padding: 10px 0; font-size: 14px; margin-top: 20px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="ii.html">الرئيسية</a>
        <a href="bb.html">عنّي</a>
        <a href="rr.html">اتصل بي</a>
    </div>
    <div class="section-title"><h1>التقارير اليومية</h1></div>
    <div class="container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>المدرسة</th>
                    <th>الفصول الدراسية</th>
                    <th>الملاعب</th>
                    <th>المضلات الخارجية</th>
                    <th>الحمامات</th>
                    <th>دورات المياه</th>
                    <th>غرف العيادات</th>
                    <th>معامل الحاسب</th>
                    <th>المقاصف</th>
                    <th>الأدوار</th>
                    <th>مكاتب ادارية</th>
                    <th>معامل العلوم</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="المدرسة"></td>
                    <td><input type="number" placeholder="الفصول الدراسية"></td>
                    <td><input type="number" placeholder="الملاعب"></td>
                    <td><input type="number" placeholder="المضلات الخارجية"></td>
                    <td><input type="number" placeholder="الحمامات"></td>
                    <td><input type="number" placeholder="دورات المياه"></td>
                    <td><input type="number" placeholder="غرف العيادات"></td>
                    <td><input type="number" placeholder="معامل الحاسب"></td>
                    <td><input type="number" placeholder="المقاصف"></td>
                    <td><input type="number" placeholder="الأدوار"></td>
                    <td><input type="number" placeholder="مكاتب ادارية"></td>
                    <td><input type="number" placeholder="معامل العلوم"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="generatePDF()">تصدير إلى PDF</button>
    </div>
    <footer>&#169; 2024 تقارير يومية</footer>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // إضافة العنوان
            doc.setFontSize(22);
            doc.text("التقارير اليومية", 14, 22);

            // إعداد الجدول
            const table = document.getElementById('data-table');
            const rows = table.querySelectorAll('tr');
            const headers = rows[0].querySelectorAll('th');
            const bodyRows = Array.from(rows).slice(1);

            let startX = 14;
            let startY = 30;

            // إضافة العناوين
            headers.forEach((header, index) => {
                doc.text(header.innerText, startX + index * 35, startY);
            });

            startY += 10;

            // إضافة البيانات
            bodyRows.forEach(row => {
                const cells = row.querySelectorAll('input');
                cells.forEach((cell, index) => {
                    doc.text(cell.value, startX + index * 35, startY);
                });
                startY += 10;
            });

            // حفظ الملف
            doc.save("تقارير_يومية.pdf");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقويم الأكاديمي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: brown;
            margin-top: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: brown;
            color: white;
        }

        td {
            font-size: 16px;
            color: #333;
        }

        .countdown {
            font-size: 14px;
            color: red;
        }

        /* تنسيق للجوال */
        @media screen and (max-width: 600px) {
            table {
                width: 90%;
                font-size: 14px;
            }

            td, th {
                padding: 8px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<h1>التقويم الأكاديمي</h1>

<table>
    <thead>
        <tr>
            <th>الفصل</th>
            <th>الحدث</th>
            <th>التاريخ</th>
            <th>العد التنازلي</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">الفصل الدراسي الأول</td>
            <td>بداية الدراسة</td>
            <td>2024-09-30</td>
            <td><span class="countdown" id="countdown1"></span></td>
        </tr>
        <tr>
            <td>نهاية الدراسة</td>
            <td>2024-12-30</td>
            <td><span class="countdown" id="countdown2"></span></td>
        </tr>
    </tbody>
</table>

<script>
    // دالة حساب العد التنازلي
    function countdown(dateString, elementId) {
        const countDownDate = new Date(dateString).getTime();
        const countdownElement = document.getElementById(elementId);

        const interval = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "انتهى الحدث";
            }
        }, 1000);
    }

    // تفعيل العد التنازلي
    countdown('2024-09-30', 'countdown1');
    countdown('2024-12-30', 'countdown2');
</script>

</body>
</html>
